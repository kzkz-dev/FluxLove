<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FluxLove App</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: #1a1a2e;
            --primary: #ff0050;
            --accent: #00f3ff;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: none; /* ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶´‡¶ø‡¶≤ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
            user-select: none;
        }

        /* BRANDING */
        .brand {
            position: absolute;
            top: 25px;
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: 1px;
            z-index: 100;
        }
        .brand span { color: var(--accent); }
        .brand i { color: var(--primary); font-style: normal; }

        .container {
            width: 90%;
            max-width: 380px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* SCREEN 1: CREATOR (App Home) */
        #create-screen { display: none; }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px 20px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h2 { font-size: 1.5rem; margin-bottom: 5px; }
        p { color: #888; font-size: 0.9rem; margin-bottom: 25px; }

        input {
            width: 100%;
            padding: 16px;
            background: #000;
            border: 1px solid #333;
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
            text-align: center;
            outline: none;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); }

        .btn-main {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 0, 80, 0.3);
        }
        .btn-main:active { transform: scale(0.96); }

        /* SCREEN 2: PROPOSAL (Action) */
        #proposal-screen { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; }

        .gif-frame {
            width: 200px; height: 200px;
            border-radius: 20px; overflow: hidden;
            margin-bottom: 30px;
            border: 2px solid rgba(255,255,255,0.05);
        }
        .gif-frame img { width: 100%; height: 100%; object-fit: cover; }

        .question {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 50px;
            text-shadow: 0 0 20px rgba(255, 0, 80, 0.6);
        }

        /* BUTTONS AREA */
        .buttons-area {
            position: relative;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-action {
            padding: 14px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.1s;
        }

        .yes-btn {
            background: var(--primary);
            color: white;
            z-index: 20;
            box-shadow: 0 0 25px rgba(255, 0, 80, 0.5);
        }

        .no-btn {
            background: white;
            color: black;
            position: absolute; /* ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶∞‡¶ø‡¶≤‡ßá‡¶ü‡¶ø‡¶≠ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá‡¶ì JS ‡¶¶‡¶ø‡ßü‡ßá ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶π‡¶¨‡ßá */
            border: 2px solid var(--primary);
        }

        /* SUCCESS SCREEN */
        #success-screen { display: none; text-align: center; animation: popIn 0.5s; }
        .success-title { font-size: 2.2rem; color: var(--primary); margin-top: 20px; font-weight: 800; }
        
        .result-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>

    <div class="brand"><span>‚ö°</span> Flux<i>Love</i></div>

    <div id="create-screen" class="container">
        <div class="card">
            <h2>Create Proposal</h2>
            <p>Make a custom link & send to your crush!</p>
            
            <input type="text" id="senderName" placeholder="Your Name">
            <input type="text" id="crushName" placeholder="Crush's Name">
            
            <button class="btn-main" onclick="generateLink()">Get Magic Link üîó</button>
            <div id="linkResult" style="margin-top:15px; font-size:0.9rem; color:#00f3ff; display:none; line-height: 1.5;"></div>
        </div>
    </div>

    <div id="proposal-screen">
        <div class="gif-frame">
            <img src="https://media.tenor.com/zGm5acSjHCIAAAAj/cat-ask.gif" alt="Cute Cat">
        </div>
        <div class="question" id="dynamicQuestion">Do you love me? ü•∫</div>
        
        <div class="buttons-area">
            <button class="btn-action yes-btn" onclick="sayYes()">YES ‚ù§Ô∏è</button>
            <button class="btn-action no-btn" id="noBtn">NO üíî</button>
        </div>
    </div>

    <div id="success-screen" class="container">
        <div class="gif-frame" style="margin: 0 auto;">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAj/bear-kiss-bear-kisses.gif" alt="Love Bear">
        </div>
        <div class="success-title">Yayyy! I knew it! üòò</div>
        <div class="result-box">
            Take a screenshot and send it to <b id="partnerName">me</b>! üì∏
        </div>
    </div>

    <script>
        // --- LOGIC ---

        const urlParams = new URLSearchParams(window.location.search);
        const sender = urlParams.get('s');
        const receiver = urlParams.get('r');

        const createScreen = document.getElementById('create-screen');
        const proposalScreen = document.getElementById('proposal-screen');
        const question = document.getElementById('dynamicQuestion');

        // CHECK: Is this a link OR the app home?
        if (sender && receiver) {
            // SHOW PROPOSAL
            createScreen.style.display = 'none';
            proposalScreen.style.display = 'flex';
            question.innerHTML = `Hey <b>${receiver}</b>,<br>Do you love me? ü•∫`;
            document.getElementById('partnerName').innerText = sender;
        } else {
            // SHOW APP HOME (Creator)
            createScreen.style.display = 'block';
            proposalScreen.style.display = 'none';
        }

        // --- 1. LINK GENERATOR ---
        function generateLink() {
            const sName = document.getElementById('senderName').value.trim();
            const rName = document.getElementById('crushName').value.trim();
            
            if (!sName || !rName) return alert("Please write both names!");

            const baseUrl = window.location.href.split('?')[0];
            const finalLink = `${baseUrl}?s=${encodeURIComponent(sName)}&r=${encodeURIComponent(rName)}`;
            
            navigator.clipboard.writeText(finalLink);
            
            const res = document.getElementById('linkResult');
            res.style.display = 'block';
            res.innerHTML = `Link Copied! ‚úÖ<br><br>Send this to <b>${rName}</b> now!`;
        }

        // --- 2. NO BUTTON RUNAWAY (FIXED) ---
        const noBtn = document.getElementById('noBtn');

        // Mobile Touch & PC Mouse Events
        noBtn.addEventListener('mouseover', runAway);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); runAway(); });
        noBtn.addEventListener('click', (e) => { e.preventDefault(); runAway(); });

        function runAway() {
            // Set position to fixed to move freely
            noBtn.style.position = 'fixed'; 

            // Calculate Screen Size
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const randX = Math.random() * maxX;
            const randY = Math.random() * maxY;

            noBtn.style.left = Math.max(10, randX) + 'px';
            noBtn.style.top = Math.max(10, randY) + 'px';
        }

        // --- 3. YES BUTTON ---
        function sayYes() {
            proposalScreen.style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
            startConfetti();
        }

        // --- 4. CONFETTI ANIMATION ---
        function startConfetti() {
            for(let i=0; i<60; i++) {
                setTimeout(createParticle, i * 30);
            }
        }

        function createParticle() {
            const p = document.createElement('div');
            p.innerText = ['‚ù§Ô∏è', 'üíñ', '‚ú®'][Math.floor(Math.random()*3)];
            p.style.position = 'fixed';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = '-20px';
            p.style.fontSize = Math.random() * 20 + 10 + 'px';
            p.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            p.style.zIndex = '999';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 5000);
        }

        const style = document.createElement('style');
        style.innerHTML = `@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }`;
        document.head.appendChild(style);

    </script>
</body>
</html>
