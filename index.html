<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>FluxLove</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #ff0055;
            --accent: #00f3ff;
            --text: #ffffff;
            --text-dim: #888888;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND ANIMATION --- */
        #particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            background: radial-gradient(circle at 50% 10%, #1a0b14 0%, var(--bg) 70%);
        }
        .particle {
            position: absolute; background: var(--primary);
            border-radius: 50%; opacity: 0.3; animation: floatUp 10s infinite linear;
        }

        /* --- APP CONTAINER --- */
        #app {
            width: 100%; height: 100%; max-width: 480px;
            position: relative; display: flex; flex-direction: column;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; opacity: 0; transition: opacity 0.5s ease;
        }
        .screen.active { display: flex; opacity: 1; }

        /* --- 1. SPLASH SCREEN --- */
        #splash { z-index: 999; background: var(--bg); }
        .pulse-logo {
            font-size: 4rem; color: var(--primary);
            filter: drop-shadow(0 0 20px rgba(255, 0, 85, 0.6));
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* --- 2. HOME SCREEN --- */
        .brand-title { font-size: 2.5rem; font-weight: 900; letter-spacing: -1px; margin-bottom: 5px; }
        .brand-title span { color: var(--accent); }
        .brand-subtitle { color: var(--text-dim); font-size: 1rem; margin-bottom: 40px; }

        .card {
            width: 100%; background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px; padding: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .btn {
            width: 100%; padding: 16px; border-radius: 16px; border: none;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: transform 0.1s;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #ff4d6d);
            color: white; box-shadow: 0 10px 30px rgba(255, 0, 85, 0.3);
        }
        .btn-primary:active { transform: scale(0.96); }

        /* --- 3. CREATE SCREEN --- */
        .nav-header {
            width: 100%; display: flex; align-items: center; justify-content: space-between;
            position: absolute; top: 20px; padding: 0 25px;
        }
        .back-btn { background: none; border: none; color: white; font-size: 1.4rem; cursor: pointer; }

        .input-group { width: 100%; margin-bottom: 20px; text-align: left; }
        .label { font-size: 0.8rem; color: var(--accent); margin-bottom: 8px; display: block; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        
        input {
            width: 100%; padding: 18px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border); border-radius: 14px;
            color: white; font-size: 1.1rem; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(255, 0, 85, 0.2); }

        .result-box {
            margin-top: 20px; padding: 15px; border-radius: 12px;
            background: rgba(0, 243, 255, 0.1); border: 1px solid var(--accent);
            display: none; font-size: 0.9rem; word-break: break-all;
        }

        /* --- 4. PROPOSAL SCREEN --- */
        .proposal-card {
            background: var(--glass); padding: 10px; border-radius: 30px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
        }
        .gif-display {
            width: 260px; height: 260px; border-radius: 20px; overflow: hidden;
            background: #000;
        }
        .gif-display img { width: 100%; height: 100%; object-fit: cover; }

        .main-question { font-size: 2.2rem; font-weight: 800; line-height: 1.2; margin-bottom: 50px; text-shadow: 0 0 20px rgba(255,0,85,0.4); }

        .btn-area { position: relative; width: 100%; height: 70px; display: flex; justify-content: center; gap: 20px; }
        .btn-choice { padding: 15px 45px; border-radius: 50px; font-weight: 700; font-size: 1.2rem; border: none; cursor: pointer; }
        
        .yes { background: var(--primary); color: white; box-shadow: 0 0 20px var(--primary); z-index: 10; }
        .no { background: white; color: black; position: absolute; border: 2px solid var(--primary); }

        /* --- ANIMATIONS --- */
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes floatUp { 0% { transform: translateY(100vh) scale(0); opacity: 0; } 50% { opacity: 0.5; } 100% { transform: translateY(-10vh) scale(1); opacity: 0; } }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

    </style>
</head>
<body>

    <div id="particles"></div>

    <div id="app">
        
        <div id="splash" class="screen active">
            <i class="fas fa-heart-pulse pulse-logo"></i>
            <div style="margin-top: 20px; font-weight: 600; letter-spacing: 2px;">FLUXLOVE</div>
        </div>

        <div id="screen-home" class="screen">
            <div class="brand-title">Flux<span>Love</span></div>
            <div class="brand-subtitle">AI Powered Proposal System</div>
            
            <div class="card">
                <div style="margin-bottom: 20px; font-size: 1.1rem; line-height: 1.5;">
                    Create a magical proposal link that <b>never takes NO for an answer!</b> üòâ
                </div>
                <button class="btn btn-primary" onclick="navTo('create')">
                    Create Proposal <i class="fas fa-magic"></i>
                </button>
            </div>
            
            <div style="position: absolute; bottom: 30px; opacity: 0.3; font-size: 0.8rem;">Powered by Flux AI</div>
        </div>

        <div id="screen-create" class="screen">
            <div class="nav-header">
                <button class="back-btn" onclick="navTo('home')"><i class="fas fa-arrow-left"></i></button>
                <div style="font-weight: 700;">New Proposal</div>
                <div style="width: 24px;"></div>
            </div>

            <div class="input-group">
                <span class="label">Your Name</span>
                <input type="text" id="sName" placeholder="e.g. Kawchur">
            </div>

            <div class="input-group">
                <span class="label">Partner's Name</span>
                <input type="text" id="rName" placeholder="e.g. Sadia">
            </div>

            <button class="btn btn-primary" onclick="generateLink()">
                <i class="fas fa-link"></i> Generate Link
            </button>

            <div id="linkResult" class="result-box"></div>
        </div>

        <div id="screen-proposal" class="screen">
            <div class="proposal-card">
                <div class="gif-display">
                    <img src="https://media1.tenor.com/m/2yDAZyl-eXQAAAAC/cute-sad.gif" alt="Cute">
                </div>
            </div>
            
            <div class="main-question" id="finalQuestion">Do you love me?</div>

            <div class="btn-area">
                <button class="btn-choice yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>
                <button class="btn-choice no" id="noBtn">NO üíî</button>
            </div>
        </div>

        <div id="screen-success" class="screen">
            <div class="proposal-card">
                <div class="gif-display">
                    <img src="https://media1.tenor.com/m/aKFaZbrZFYkAAAAC/bear-kiss-bear-kisses.gif" alt="Kiss">
                </div>
            </div>
            <h1 style="color: var(--primary);">Yayyy! I knew it! üòò</h1>
            <p style="opacity: 0.7; margin-top: 10px;">Take a screenshot & send it to me!</p>
            
            <button class="btn btn-primary" onclick="window.location.href=window.location.pathname" style="margin-top: 40px;">
                Create Your Own
            </button>
        </div>

    </div>

    <script>
        // --- PARTICLES ANIMATION ---
        function createParticles() {
            const container = document.getElementById('particles');
            for(let i=0; i<20; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.width = p.style.height = (Math.random() * 5 + 2) + 'px';
                p.style.animationDuration = (Math.random() * 5 + 5) + 's';
                p.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(p);
            }
        }
        createParticles();

        // --- NAVIGATION SYSTEM ---
        function navTo(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + screenId).classList.add('active');
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            // Splash Screen Timer
            setTimeout(() => {
                document.getElementById('splash').classList.remove('active');
                
                // Check URL Params
                const params = new URLSearchParams(window.location.search);
                const s = params.get('s');
                const r = params.get('r');

                if (s && r) {
                    // Direct to Proposal
                    document.getElementById('finalQuestion').innerHTML = `Hey <b>${r}</b>,<br>Do you love me? ü•∫`;
                    navTo('proposal');
                } else {
                    // Go to Home
                    navTo('home');
                }
            }, 1500); // 1.5s Splash
        };

        // --- GENERATOR LOGIC ---
        function generateLink() {
            const s = document.getElementById('sName').value.trim();
            const r = document.getElementById('rName').value.trim();
            if(!s || !r) return alert("Please fill in both names!");

            const link = `${window.location.href.split('?')[0]}?s=${encodeURIComponent(s)}&r=${encodeURIComponent(r)}`;
            navigator.clipboard.writeText(link);
            
            const res = document.getElementById('linkResult');
            res.style.display = 'block';
            res.innerHTML = `<b>Link Copied! ‚úÖ</b><br><br>Send this to ${r} now!`;
        }

        // --- NO BUTTON LOGIC (UNBEATABLE) ---
        const noBtn = document.getElementById('noBtn');
        
        ['mouseover', 'click', 'touchstart'].forEach(evt => {
            noBtn.addEventListener(evt, (e) => {
                e.preventDefault();
                moveButton();
            });
        });

        function moveButton() {
            noBtn.style.position = 'fixed';
            const w = window.innerWidth - noBtn.offsetWidth - 20;
            const h = window.innerHeight - noBtn.offsetHeight - 20;
            const x = Math.random() * w;
            const y = Math.random() * h;
            noBtn.style.left = Math.max(10, x) + 'px';
            noBtn.style.top = Math.max(10, y) + 'px';
        }

        // --- SUCCESS LOGIC ---
        function sayYes() {
            navTo('success');
            fireConfetti();
        }

        function fireConfetti() {
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.innerHTML = ['‚ù§Ô∏è','‚ú®','üå∏'][Math.floor(Math.random()*3)];
                    c.style.position = 'fixed';
                    c.style.left = Math.random()*100+'vw';
                    c.style.top = '-20px';
                    c.style.fontSize = Math.random()*20+15+'px';
                    c.style.animation = `fall 3s linear`;
                    c.style.zIndex = 999;
                    document.body.appendChild(c);
                    setTimeout(()=>c.remove(), 3000);
                }, i*30);
            }
        }
    </script>
</body>
</html>
