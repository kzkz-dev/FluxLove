<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FluxLove App</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --primary: #ff0050; /* Flux Pink */
            --accent: #00f3ff;  /* Flux Blue */
            --text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* --- APP SHELL --- */
        #app {
            width: 100%; height: 100%; max-width: 480px;
            background: radial-gradient(circle at top, #2a0b14 0%, var(--bg) 80%);
            position: relative;
            display: flex; flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 25px; opacity: 0; transition: opacity 0.3s ease;
        }
        .screen.active { display: flex; opacity: 1; }

        /* --- 1. HOME SCREEN --- */
        .brand-logo { font-size: 3.5rem; margin-bottom: 5px; filter: drop-shadow(0 0 20px rgba(255,0,80,0.4)); }
        .brand-text { font-size: 2.2rem; font-weight: 800; letter-spacing: -1px; }
        .brand-text span { color: var(--primary); }
        .brand-sub { color: var(--accent); font-size: 0.9rem; margin-bottom: 40px; letter-spacing: 1px; text-transform: uppercase; }

        .grid-menu {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%;
        }
        
        .menu-item {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 18px; padding: 25px 15px; text-align: center;
            cursor: pointer; transition: 0.2s;
        }
        .menu-item:active { background: rgba(255,0,80,0.15); border-color: var(--primary); transform: scale(0.96); }
        .menu-icon { font-size: 2rem; margin-bottom: 10px; color: var(--text); }
        .menu-title { font-size: 0.9rem; font-weight: 600; color: #ddd; }

        /* About Button */
        .about-btn {
            position: absolute; bottom: 30px; 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 20px; border-radius: 30px; font-size: 0.8rem; color: #888;
            cursor: pointer; display: flex; align-items: center; gap: 8px;
        }

        /* --- 2. CREATE SCREEN --- */
        .header-bar { width: 100%; display: flex; align-items: center; margin-bottom: 40px; }
        .back-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
        
        input {
            width: 100%; padding: 18px; background: var(--surface);
            border: 1px solid #333; border-radius: 14px;
            color: white; font-size: 1.1rem; margin-bottom: 15px;
            text-align: center; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(255,0,80,0.2); }

        .btn-main {
            width: 100%; padding: 18px; background: var(--primary);
            border: none; border-radius: 50px; color: white;
            font-size: 1.2rem; font-weight: 700; cursor: pointer;
            margin-top: 20px; box-shadow: 0 10px 30px rgba(255,0,80,0.3);
        }

        .result-box {
            margin-top: 25px; padding: 15px; background: rgba(0,243,255,0.1);
            border: 1px solid var(--accent); border-radius: 12px;
            font-size: 0.9rem; display: none; width: 100%; word-break: break-all;
        }

        /* --- 3. PROPOSAL SCREEN --- */
        .gif-frame {
            width: 260px; height: 260px; border-radius: 24px; overflow: hidden;
            margin-bottom: 40px; border: 2px solid rgba(255,255,255,0.1);
            background: #000; box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }
        .gif-frame img { width: 100%; height: 100%; object-fit: cover; }

        .q-text { font-size: 2.2rem; font-weight: 800; margin-bottom: 60px; line-height: 1.3; text-shadow: 0 0 30px rgba(255,0,80,0.4); }

        .btn-zone { position: relative; width: 100%; height: 80px; display: flex; justify-content: center; gap: 20px; }
        .btn-opt { width: 140px; height: 60px; border-radius: 50px; font-size: 1.2rem; font-weight: 700; border: none; cursor: pointer; transition: 0.2s; }
        .yes { background: var(--primary); color: white; z-index: 50; box-shadow: 0 0 25px var(--primary); }
        .no { background: white; color: black; position: absolute; z-index: 100; border: 2px solid var(--primary); }

        /* --- 4. HACKER/CRASH SCREEN --- */
        #screen-crash { background: black; font-family: 'Courier New', monospace; color: #0f0; text-align: left; padding: 20px; align-items: flex-start; z-index: 999; }
        .terminal-text { font-size: 0.9rem; line-height: 1.5; }
        .error-box { 
            background: red; color: white; padding: 15px; text-align: center; 
            font-weight: bold; margin-top: 20px; width: 100%; border: 2px solid white;
            display: none; animation: flash 0.5s infinite;
        }
        .fix-btn {
            background: #0f0; color: black; border: none; padding: 15px; 
            width: 100%; margin-top: 30px; font-weight: bold; cursor: pointer; display: none;
        }

        /* --- ABOUT MODAL --- */
        #about-modal {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }
        .about-card {
            background: #18181b; padding: 40px; border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 85%;
        }
        .dev-name { color: var(--accent); font-weight: 800; font-size: 1.2rem; margin-top: 10px; }
        .copy-text { color: #555; font-size: 0.8rem; margin-top: 20px; }

        /* --- ANIMATIONS --- */
        @keyframes flash { 0%,100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes fall { to { transform: translateY(110vh); } }

    </style>
</head>
<body>

    <div id="app">

        <div id="screen-home" class="screen active">
            <div class="brand-text">Flux<span>Love</span></div>
            <div class="brand-sub">AI Powered Proposal System</div>

            <div class="grid-menu">
                <div class="menu-item" onclick="setup('runaway')">
                    <div class="menu-icon"><i class="fas fa-person-running"></i></div>
                    <div class="menu-title">Runaway</div>
                </div>
                <div class="menu-item" onclick="setup('grow')">
                    <div class="menu-icon"><i class="fas fa-maximize"></i></div>
                    <div class="menu-title">Growing Yes</div>
                </div>
                <div class="menu-item" onclick="setup('sad')">
                    <div class="menu-icon"><i class="fas fa-face-sad-tear"></i></div>
                    <div class="menu-title">Emotional</div>
                </div>
                <div class="menu-item" onclick="setup('crash')">
                    <div class="menu-icon"><i class="fas fa-bug"></i></div>
                    <div class="menu-title">Sys Crash</div>
                </div>
            </div>

            <div class="about-btn" onclick="toggleAbout(true)">
                <i class="fas fa-info-circle"></i> About App
            </div>
        </div>

        <div id="about-modal">
            <div class="about-card">
                <div style="font-size:2rem; margin-bottom:10px;">‚ö°</div>
                <h2 style="margin:0;">FluxLove</h2>
                <p style="color:#888; font-size:0.9rem;">Version 2.0</p>
                <div style="margin: 20px 0; border-top:1px solid #333; border-bottom:1px solid #333; padding:15px 0;">
                    <div style="color:#fff; font-size:0.9rem;">Powered by <b>Flux AI</b></div>
                    <div class="dev-name">Dev KAWCHUR</div>
                </div>
                <button class="btn-main" style="margin-top:0; padding:10px 30px; font-size:1rem;" onclick="toggleAbout(false)">Close</button>
                <div class="copy-text">¬© 2026 Kawchur. All Rights Reserved.</div>
            </div>
        </div>

        <div id="screen-create" class="screen">
            <div class="header-bar">
                <button class="back-btn" onclick="nav('home')"><i class="fas fa-arrow-left"></i></button>
                <div style="margin-left:15px; font-weight:700; font-size:1.2rem;">Setup Proposal</div>
            </div>

            <input type="text" id="sName" placeholder="Your Name">
            <input type="text" id="rName" placeholder="Crush's Name">
            <input type="hidden" id="mode">

            <button class="btn-main" onclick="genLink()">Generate Link üîó</button>
            <div id="result" class="result-box"></div>
        </div>

        <div id="screen-proposal" class="screen">
            <div class="gif-frame">
                <img id="mainImg" src="https://media.tenor.com/2yDAZyl-eXQAAAAC/cute-sad.gif" alt="Cute">
            </div>
            <div class="q-text" id="qText">Do you love me?</div>

            <div class="btn-zone">
                <button class="btn-opt yes" id="yesBtn" onclick="sayYes()">YES ‚ù§Ô∏è</button>
                <button class="btn-opt no" id="noBtn">NO üíî</button>
            </div>
        </div>

        <div id="screen-crash" class="screen">
            <div class="terminal-text" id="termText"></div>
            <div class="error-box" id="errBox">CRITICAL LOVE ERROR!</div>
            <button class="fix-btn" id="fixBtn" onclick="sayYes()">FIX SYSTEM (ACCEPT LOVE)</button>
        </div>

        <div id="screen-success" class="screen">
            <div class="gif-frame">
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAj/bear-kiss-bear-kisses.gif" alt="Kiss">
            </div>
            <h1 style="color:var(--primary)">Yayyy! I knew it! üòò</h1>
            <p>Screenshot & Send!</p>
            <button class="btn-main" onclick="location.href=location.pathname" style="margin-top:30px; width:auto; padding:10px 30px;">New</button>
        </div>

    </div>

    <script>
        // --- ASSETS (PEACH GOMA) ---
        const assets = {
            ask: "https://media.tenor.com/2yDAZyl-eXQAAAAC/cute-sad.gif",
            sad: "https://media.tenor.com/8FkS0N7fQ2gAAAAC/sad-cry.gif",
            kiss: "https://media.tenor.com/gUiu1zyxfzYAAAAj/bear-kiss-bear-kisses.gif"
        };

        const sadTexts = ["Are you sure? ü•∫", "Please don't! üíî", "I'll cry... üò≠", "Last chance!", "My heart... üíî"];
        let clickCount = 0;

        // --- NAVIGATION ---
        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + id).classList.add('active');
        }

        function toggleAbout(show) {
            document.getElementById('about-modal').style.display = show ? 'flex' : 'none';
        }

        // --- INIT ---
        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            const s = p.get('s');
            const r = p.get('r');
            const m = p.get('m');

            if(s && r) {
                // LINK OPENED -> START PROPOSAL
                document.getElementById('qText').innerHTML = `Hey <b>${r}</b>,<br>Do you love me?`;
                initMode(m || 'runaway');
                nav('proposal');
            } else {
                // APP OPENED -> DASHBOARD
                nav('home');
            }
        };

        // --- CREATOR ---
        function setup(mode) {
            document.getElementById('mode').value = mode;
            nav('create');
        }

        function genLink() {
            const s = document.getElementById('sName').value.trim();
            const r = document.getElementById('rName').value.trim();
            const m = document.getElementById('mode').value;
            
            if(!s || !r) return alert("Please fill your names!");
            
            const link = `${location.href.split('?')[0]}?s=${encodeURIComponent(s)}&r=${encodeURIComponent(r)}&m=${m}`;
            navigator.clipboard.writeText(link);
            
            const res = document.getElementById('result');
            res.style.display = 'block';
            res.innerHTML = `<b>Link Ready! ‚úÖ</b><br>Mode: ${m.toUpperCase()}`;
        }

        // --- MODE LOGIC ---
        function initMode(mode) {
            const noBtn = document.getElementById('noBtn');
            // Reset button element to clear previous listeners
            const newBtn = noBtn.cloneNode(true);
            noBtn.parentNode.replaceChild(newBtn, noBtn);
            const btn = document.getElementById('noBtn');
            
            // Reset Image
            document.getElementById('mainImg').src = assets.ask;

            if(mode === 'runaway') {
                btn.onclick = moveBtn;
                btn.ontouchstart = (e) => { e.preventDefault(); moveBtn(); };
                btn.onmouseover = moveBtn;
            } 
            else if (mode === 'grow') {
                btn.onclick = () => {
                    clickCount++;
                    const yes = document.getElementById('yesBtn');
                    yes.style.transform = `scale(${1 + clickCount * 0.5})`;
                    yes.style.zIndex = '999';
                    if(clickCount > 5) btn.style.display = 'none';
                };
            }
            else if (mode === 'sad') {
                btn.onclick = () => {
                    document.getElementById('qText').innerText = sadTexts[clickCount % sadTexts.length];
                    document.getElementById('mainImg').src = assets.sad;
                    clickCount++;
                    moveBtn(); // Also move slightly
                };
            }
            else if (mode === 'crash') {
                btn.onclick = crashSystem;
            }
        }

        function moveBtn() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed'; 
            
            // Logic to keep button within visible screen
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            btn.style.left = Math.max(10, x) + 'px';
            btn.style.top = Math.max(10, y) + 'px';
        }

        // --- CRASH LOGIC ---
        function crashSystem() {
            nav('crash');
            const term = document.getElementById('termText');
            let lines = ["INITIALIZING REJECTION...", "ERROR 404: LOVE NOT FOUND", "DELETING SYSTEM32...", "HACKING HEART PROTOCOL...", "CRITICAL FAILURE!"];
            let i = 0;
            
            let interval = setInterval(() => {
                if(i < lines.length) {
                    term.innerHTML += `> ${lines[i]}<br>`;
                    i++;
                } else {
                    clearInterval(interval);
                    document.getElementById('errBox').style.display = 'block';
                    document.getElementById('fixBtn').style.display = 'block';
                }
            }, 600);
        }

        // --- SUCCESS ---
        function sayYes() {
            nav('success');
            // Confetti
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const e = document.createElement('div');
                    e.innerHTML = '‚ù§Ô∏è';
                    e.style.position = 'fixed';
                    e.style.left = Math.random()*100+'vw';
                    e.style.top = '-10px';
                    e.style.fontSize = Math.random()*20+15+'px';
                    e.style.animation = 'fall 3s linear';
                    document.body.appendChild(e);
                    setTimeout(()=>e.remove(), 3000);
                }, i*30);
            }
        }

        const css = document.createElement('style');
        css.innerHTML = `@keyframes fall { to { transform: translateY(110vh); } }`;
        document.head.appendChild(css);

    </script>
</body>
</html>
