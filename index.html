<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FluxLove App</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --primary: #ff0050;
            --accent: #00f3ff;
            --text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* --- APP SHELL --- */
        #app {
            width: 100%; height: 100%; max-width: 480px;
            background: radial-gradient(circle at top, #2a0b14 0%, var(--bg) 70%);
            position: relative;
            display: flex; flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 25px; opacity: 0; transition: opacity 0.3s ease;
        }
        .screen.active { display: flex; opacity: 1; }

        /* --- 1. DASHBOARD --- */
        .brand { font-size: 2.5rem; font-weight: 900; letter-spacing: -1px; margin-bottom: 5px; }
        .brand span { color: var(--primary); }
        
        .grid-menu {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 30px;
        }
        
        .menu-item {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; padding: 20px 15px; text-align: center;
            cursor: pointer; transition: 0.2s;
        }
        .menu-item:active { background: rgba(255,0,80,0.1); border-color: var(--primary); transform: scale(0.95); }
        .menu-icon { font-size: 1.8rem; margin-bottom: 10px; color: var(--accent); }
        .menu-title { font-size: 0.9rem; font-weight: 600; }

        /* --- 2. CREATE SCREEN --- */
        .header-bar { width: 100%; display: flex; align-items: center; margin-bottom: 30px; }
        .back-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
        
        input {
            width: 100%; padding: 16px; background: var(--surface);
            border: 1px solid #333; border-radius: 12px;
            color: white; font-size: 1.1rem; margin-bottom: 15px;
            text-align: center; outline: none;
        }
        input:focus { border-color: var(--primary); }

        .btn-main {
            width: 100%; padding: 16px; background: var(--primary);
            border: none; border-radius: 50px; color: white;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
            margin-top: 10px; box-shadow: 0 5px 20px rgba(255,0,80,0.3);
        }

        .result-box {
            margin-top: 20px; padding: 15px; background: rgba(0,243,255,0.1);
            border: 1px solid var(--accent); border-radius: 12px;
            font-size: 0.85rem; display: none; width: 100%; word-break: break-all;
        }

        /* --- 3. PROPOSAL SCREEN --- */
        .gif-frame {
            width: 250px; height: 250px; border-radius: 20px; overflow: hidden;
            margin-bottom: 30px; border: 2px solid rgba(255,255,255,0.1);
            background: #000;
        }
        .gif-frame img { width: 100%; height: 100%; object-fit: cover; }

        .q-text { font-size: 2rem; font-weight: 800; margin-bottom: 50px; line-height: 1.3; text-shadow: 0 0 20px rgba(255,0,80,0.5); }

        .btn-zone { position: relative; width: 100%; height: 80px; display: flex; justify-content: center; gap: 20px; }
        .btn-opt { width: 130px; height: 55px; border-radius: 50px; font-size: 1.2rem; font-weight: 700; border: none; cursor: pointer; transition: 0.2s; }
        .yes { background: var(--primary); color: white; z-index: 50; box-shadow: 0 0 20px var(--primary); }
        .no { background: white; color: black; position: absolute; z-index: 100; border: 2px solid var(--primary); }

        /* --- 4. HACKER SCREEN (Crash Mode) --- */
        #screen-crash { background: black; font-family: 'Courier New', monospace; color: #0f0; text-align: left; padding: 20px; align-items: flex-start; z-index: 999; }
        .terminal-text { font-size: 0.9rem; line-height: 1.5; }
        .error-box { 
            background: red; color: white; padding: 15px; text-align: center; 
            font-weight: bold; margin-top: 20px; width: 100%; border: 2px solid white;
            display: none; animation: flash 0.5s infinite;
        }
        .fix-btn {
            background: #0f0; color: black; border: none; padding: 15px; 
            width: 100%; margin-top: 30px; font-weight: bold; cursor: pointer; display: none;
        }

        /* --- ANIMATIONS --- */
        @keyframes flash { 0%,100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes fall { to { transform: translateY(110vh); } }

    </style>
</head>
<body>

    <div id="app">

        <div id="screen-home" class="screen active">
            <div class="brand">Flux<span>Love</span></div>
            <div style="color:#888; font-size:0.9rem;">Select Prank Style</div>

            <div class="grid-menu">
                <div class="menu-item" onclick="setup('runaway')">
                    <div class="menu-icon"><i class="fas fa-person-running"></i></div>
                    <div class="menu-title">Runaway</div>
                </div>
                <div class="menu-item" onclick="setup('grow')">
                    <div class="menu-icon"><i class="fas fa-maximize"></i></div>
                    <div class="menu-title">Growing Yes</div>
                </div>
                <div class="menu-item" onclick="setup('sad')">
                    <div class="menu-icon"><i class="fas fa-face-sad-tear"></i></div>
                    <div class="menu-title">Emotional</div>
                </div>
                <div class="menu-item" onclick="setup('crash')">
                    <div class="menu-icon"><i class="fas fa-bug"></i></div>
                    <div class="menu-title">Sys Crash</div>
                </div>
            </div>
            
            <div style="margin-top:auto; font-size:0.8rem; opacity:0.3;">v2.0 ‚Ä¢ Flux AI</div>
        </div>

        <div id="screen-create" class="screen">
            <div class="header-bar">
                <button class="back-btn" onclick="nav('home')"><i class="fas fa-arrow-left"></i></button>
                <div style="margin-left:15px; font-weight:700;">Setup Proposal</div>
            </div>

            <input type="text" id="sName" placeholder="Your Name (e.g. Kawchur)">
            <input type="text" id="rName" placeholder="Crush's Name (e.g. Sadia)">
            <input type="hidden" id="mode">

            <button class="btn-main" onclick="genLink()">Generate Link üîó</button>
            <div id="result" class="result-box"></div>
        </div>

        <div id="screen-proposal" class="screen">
            <div class="gif-frame">
                <img id="mainImg" src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/goma-ask.gif" alt="Cute">
            </div>
            <div class="q-text" id="qText">Do you love me?</div>

            <div class="btn-zone">
                <button class="btn-opt yes" id="yesBtn" onclick="sayYes()">YES ‚ù§Ô∏è</button>
                <button class="btn-opt no" id="noBtn">NO üíî</button>
            </div>
        </div>

        <div id="screen-crash" class="screen">
            <div class="terminal-text" id="termText"></div>
            <div class="error-box" id="errBox">CRITICAL LOVE ERROR!</div>
            <button class="fix-btn" id="fixBtn" onclick="sayYes()">FIX SYSTEM (ACCEPT LOVE)</button>
        </div>

        <div id="screen-success" class="screen">
            <div class="gif-frame">
                <img src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/goma-kiss.gif" alt="Kiss">
            </div>
            <h1 style="color:var(--primary)">Yayyy! I knew it! üòò</h1>
            <p>Screenshot & Send!</p>
            <button class="btn-main" onclick="location.href=location.pathname" style="margin-top:30px; width:auto; padding:10px 30px;">New</button>
        </div>

    </div>

    <script>
        // --- DATA & CONFIG ---
        const assets = {
            ask: "https://raw.githubusercontent.com/DzarelDeveloper/Img/main/goma-ask.gif",
            sad: "https://raw.githubusercontent.com/DzarelDeveloper/Img/main/goma-cry.gif",
            kiss: "https://raw.githubusercontent.com/DzarelDeveloper/Img/main/goma-kiss.gif"
        };

        const sadTexts = ["Are you sure? ü•∫", "Please don't! üíî", "I'll cry... üò≠", "Last chance!", "You broke my heart üíÄ"];
        let clickCount = 0;
        let currentMode = 'runaway';

        // --- NAVIGATION ---
        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + id).classList.add('active');
        }

        // --- INIT ---
        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            const s = p.get('s');
            const r = p.get('r');
            const m = p.get('m'); // m = mode

            if(s && r) {
                document.getElementById('qText').innerHTML = `Hey <b>${r}</b>,<br>Do you love me?`;
                currentMode = m || 'runaway';
                initMode(currentMode);
                nav('proposal');
            } else {
                nav('home');
            }
        };

        // --- MODE LOGIC ---
        function initMode(mode) {
            const noBtn = document.getElementById('noBtn');
            
            // Clone button to remove old listeners
            const newBtn = noBtn.cloneNode(true);
            noBtn.parentNode.replaceChild(newBtn, noBtn);
            
            // Re-select
            const btn = document.getElementById('noBtn');

            if(mode === 'runaway') {
                // RUNAWAY LOGIC
                btn.onclick = moveBtn;
                btn.ontouchstart = (e) => { e.preventDefault(); moveBtn(); };
                btn.onmouseover = moveBtn;
            } 
            else if (mode === 'grow') {
                // GROWING LOGIC
                btn.onclick = growYes;
                btn.style.position = 'relative'; // Keep it static initially
            }
            else if (mode === 'sad') {
                // SAD LOGIC
                btn.onclick = makeSad;
                btn.style.position = 'relative';
            }
            else if (mode === 'crash') {
                // CRASH LOGIC
                btn.onclick = crashSystem;
                btn.style.position = 'relative';
            }
        }

        // --- ACTIONS ---

        // 1. RUNAWAY
        function moveBtn() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
            btn.style.left = Math.max(10, x) + 'px';
            btn.style.top = Math.max(10, y) + 'px';
        }

        // 2. GROW
        function growYes() {
            clickCount++;
            const yes = document.getElementById('yesBtn');
            const size = 1 + (clickCount * 0.5); // Increase size by 50% each click
            yes.style.transform = `scale(${size})`;
            yes.style.zIndex = '999'; // Ensure it covers No button
            
            if(clickCount > 5) {
                document.getElementById('noBtn').style.display = 'none'; // Hide No button eventually
            }
        }

        // 3. SAD
        function makeSad() {
            const text = sadTexts[clickCount % sadTexts.length];
            document.getElementById('qText').innerText = text;
            document.getElementById('mainImg').src = assets.sad;
            clickCount++;
            moveBtn(); // Also move it a bit
        }

        // 4. CRASH
        function crashSystem() {
            nav('crash');
            const term = document.getElementById('termText');
            let lines = ["INITIALIZING REJECTION...", "ERROR 404: LOVE NOT FOUND", "DELETING SYSTEM32...", "HACKING HEART PROTOCOL...", "CRITICAL FAILURE!"];
            let i = 0;
            
            let interval = setInterval(() => {
                if(i < lines.length) {
                    term.innerHTML += `> ${lines[i]}<br>`;
                    i++;
                } else {
                    clearInterval(interval);
                    document.getElementById('errBox').style.display = 'block';
                    document.getElementById('fixBtn').style.display = 'block';
                }
            }, 500);
        }

        // --- CREATOR ---
        function setup(mode) {
            document.getElementById('mode').value = mode;
            nav('create');
        }

        function genLink() {
            const s = document.getElementById('sName').value.trim();
            const r = document.getElementById('rName').value.trim();
            const m = document.getElementById('mode').value;
            
            if(!s || !r) return alert("Fill all names!");
            
            const link = `${location.href.split('?')[0]}?s=${encodeURIComponent(s)}&r=${encodeURIComponent(r)}&m=${m}`;
            navigator.clipboard.writeText(link);
            
            const res = document.getElementById('result');
            res.style.display = 'block';
            res.innerHTML = `<b>${m.toUpperCase()} Mode Ready!</b><br>Link Copied! ‚úÖ`;
        }

        // --- SUCCESS ---
        function sayYes() {
            nav('success');
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const e = document.createElement('div');
                    e.innerHTML = '‚ù§Ô∏è';
                    e.style.position = 'fixed';
                    e.style.left = Math.random()*100+'vw';
                    e.style.top = '-10px';
                    e.style.fontSize = Math.random()*20+15+'px';
                    e.style.animation = 'fall 3s linear';
                    document.body.appendChild(e);
                    setTimeout(()=>e.remove(), 3000);
                }, i*30);
            }
        }

        const css = document.createElement('style');
        css.innerHTML = `@keyframes fall { to { transform: translateY(110vh); } }`;
        document.head.appendChild(css);

    </script>
</body>
</html>
