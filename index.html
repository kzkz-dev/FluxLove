<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FluxLove App</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #050505;
            --surface: #121212;
            --primary: #ff0050;
            --accent: #00f3ff;
            --text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        #app {
            width: 100%; height: 100%; max-width: 480px;
            background: radial-gradient(circle at top, #2a0b14 0%, var(--bg) 70%);
            position: relative;
            display: flex; flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            position: absolute; top: 0; left: 0; width: 75%; height: 100%;
            background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(15px);
            z-index: 2000; transform: translateX(-100%); transition: 0.3s;
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 30px; display: flex; flex-direction: column;
        }
        #sidebar.open { transform: translateX(0); }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 1500; display: none;
        }
        .overlay.active { display: block; }

        .side-brand { font-size: 2rem; font-weight: 800; margin-bottom: 40px; }
        .side-brand span { color: var(--primary); }
        .side-link { margin-bottom: 20px; font-size: 1.1rem; color: #ddd; display: flex; gap: 10px; cursor: pointer; }
        .side-link i { color: var(--accent); }
        .dev-info { margin-top: auto; font-size: 0.8rem; color: #666; line-height: 1.6; }

        /* --- SCREENS --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; opacity: 0; transition: opacity 0.3s ease;
        }
        .screen.active { display: flex; opacity: 1; }

        /* --- 1. HOME (DASHBOARD) --- */
        .top-bar { position: absolute; top: 20px; left: 20px; z-index: 100; }
        .menu-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }

        .logo-area img { width: 100px; margin-bottom: 10px; }
        .brand-main { font-size: 3rem; font-weight: 900; letter-spacing: -2px; margin-bottom: 30px; }
        .brand-main span { color: var(--primary); }

        .btn-create {
            width: 100%; padding: 18px; background: var(--primary);
            border: none; border-radius: 50px; color: white;
            font-size: 1.2rem; font-weight: 700; cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,0,80,0.3); margin-bottom: 30px;
        }

        .history-title { width: 100%; text-align: left; font-size: 0.9rem; color: var(--accent); margin-bottom: 10px; font-weight: 600; }
        .history-list {
            width: 100%; flex: 1; overflow-y: auto; padding-bottom: 20px;
        }
        .history-item {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 15px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .h-info { font-size: 0.9rem; color: #ddd; }
        .h-date { font-size: 0.7rem; color: #666; }
        .btn-del { background: none; border: none; color: #ff4d6d; cursor: pointer; font-size: 1rem; }

        /* --- 2. CREATE SCREEN --- */
        .nav-head { width: 100%; display: flex; align-items: center; margin-bottom: 40px; }
        .input-group { width: 100%; margin-bottom: 20px; }
        .label { display: block; font-size: 0.8rem; color: #888; margin-bottom: 5px; margin-left: 5px; }
        input {
            width: 100%; padding: 16px; background: var(--surface);
            border: 1px solid #333; border-radius: 12px; color: white;
            font-size: 1.1rem; text-align: center; outline: none;
        }
        input:focus { border-color: var(--primary); }
        
        .result-area {
            margin-top: 20px; padding: 15px; background: rgba(0,243,255,0.1);
            border: 1px solid var(--accent); border-radius: 12px;
            font-size: 0.85rem; display: none; width: 100%; word-break: break-all;
        }

        /* --- 3. PROPOSAL SCREEN --- */
        .gif-box {
            width: 250px; height: 250px; border-radius: 20px; overflow: hidden;
            margin-bottom: 40px; border: 2px solid rgba(255,255,255,0.1); background: black;
        }
        .gif-box img { width: 100%; height: 100%; object-fit: cover; }
        .q-text { font-size: 2rem; font-weight: 800; margin-bottom: 60px; line-height: 1.3; }
        .btn-zone { position: relative; width: 100%; height: 80px; display: flex; justify-content: center; gap: 20px; }
        .btn-opt { width: 130px; height: 55px; border-radius: 50px; font-size: 1.2rem; font-weight: 700; border: none; cursor: pointer; }
        .yes { background: var(--primary); color: white; z-index: 50; box-shadow: 0 0 20px var(--primary); }
        .no { background: white; color: black; position: absolute; z-index: 100; border: 2px solid var(--primary); }

        /* --- 4. EXPIRED SCREEN --- */
        .expired-box { text-align: center; color: #666; }
        .expired-icon { font-size: 3rem; margin-bottom: 20px; color: #333; }

        @keyframes fall { to { transform: translateY(110vh); } }

    </style>
</head>
<body>

    <div id="app">

        <div class="overlay" onclick="toggleMenu()"></div>
        <div id="sidebar">
            <div class="side-brand">Flux<span>Love</span></div>
            <div class="side-link" onclick="toggleMenu(); nav('home')"><i class="fas fa-home"></i> Dashboard</div>
            <div class="side-link"><i class="fas fa-heart"></i> About</div>
            <div class="dev-info">
                Powered by <b>Flux AI</b><br>
                Dev: <b>KAWCHUR</b><br>
                &copy; 2026 FluxLove
            </div>
        </div>

        <div id="screen-home" class="screen active">
            <div class="top-bar">
                <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            </div>

            <div class="logo-area">
                <img src="https://media.tenor.com/2yDAZyl-eXQAAAAC/cute-sad.gif" alt="Logo">
            </div>
            <div class="brand-main">Flux<span>Love</span></div>

            <button class="btn-create" onclick="nav('create')">
                <i class="fas fa-plus"></i> Create New Link
            </button>

            <div class="history-title">RECENT LINKS</div>
            <div class="history-list" id="historyList">
                <div style="text-align:center; color:#444; font-size:0.8rem; margin-top:20px;">No links created yet.</div>
            </div>
        </div>

        <div id="screen-create" class="screen">
            <div class="nav-head">
                <button class="menu-btn" onclick="nav('home')"><i class="fas fa-arrow-left"></i></button>
                <span style="font-weight:700; font-size:1.2rem; margin-left:15px;">New Proposal</span>
            </div>

            <div class="input-group">
                <span class="label">Your Name</span>
                <input type="text" id="sName" placeholder="Name">
            </div>
            <div class="input-group">
                <span class="label">Crush's Name</span>
                <input type="text" id="rName" placeholder="Name">
            </div>
            <div class="input-group">
                <span class="label">Your WhatsApp (For Tracking)</span>
                <input type="number" id="waNum" placeholder="Phone (with country code)">
            </div>

            <button class="btn-create" onclick="createLink()">Generate Link üîó</button>
            <div id="result" class="result-area"></div>
        </div>

        <div id="screen-proposal" class="screen">
            <div class="gif-box">
                <img id="mainImg" src="https://media.tenor.com/2yDAZyl-eXQAAAAC/cute-sad.gif" alt="Cute">
            </div>
            <div class="q-text" id="qText">Do you love me?</div>

            <div class="btn-zone">
                <button class="btn-opt yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>
                <button class="btn-opt no" id="noBtn">NO üíî</button>
            </div>
        </div>

        <div id="screen-expired" class="screen">
            <div class="expired-box">
                <i class="fas fa-lock expired-icon"></i>
                <h2>Link Inactive</h2>
                <p>This proposal has already been responded to.</p>
            </div>
        </div>

    </div>

    <script>
        // --- ASSETS ---
        const assets = {
            ask: "https://media.tenor.com/2yDAZyl-eXQAAAAC/cute-sad.gif",
            kiss: "https://media.tenor.com/gUiu1zyxfzYAAAAj/bear-kiss-bear-kisses.gif"
        };

        // --- STATE ---
        let currentLinkID = null;
        let waNumber = "";

        // --- NAVIGATION ---
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.querySelector('.overlay').classList.toggle('active');
        }

        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + id).classList.add('active');
            if(id === 'home') renderHistory();
        }

        // --- INIT ---
        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            const id = p.get('id');
            const s = p.get('s');
            const r = p.get('r');
            const w = p.get('w');

            if (id && s && r) {
                // RECIPIENT MODE
                currentLinkID = id;
                waNumber = w;
                
                // Check if already accepted (Browser Storage)
                const status = localStorage.getItem('flux_status_' + id);
                if (status === 'accepted') {
                    nav('expired');
                } else {
                    document.getElementById('qText').innerHTML = `Hey <b>${r}</b>,<br>Do you love me?`;
                    initButtons();
                    nav('proposal');
                }
            } else {
                // CREATOR MODE
                nav('home');
            }
        };

        // --- CREATOR LOGIC ---
        function createLink() {
            const s = document.getElementById('sName').value.trim();
            const r = document.getElementById('rName').value.trim();
            const w = document.getElementById('waNum').value.trim();
            
            if(!s || !r) return alert("Enter names!");

            const id = Date.now().toString(36); // Unique ID
            const link = `${window.location.href.split('?')[0]}?id=${id}&s=${encodeURIComponent(s)}&r=${encodeURIComponent(r)}&w=${w}`;
            
            // Save to History
            const history = JSON.parse(localStorage.getItem('flux_history') || "[]");
            history.unshift({ id, name: r, date: new Date().toLocaleDateString(), link });
            localStorage.setItem('flux_history', JSON.stringify(history));

            // Show Result
            navigator.clipboard.writeText(link);
            const res = document.getElementById('result');
            res.style.display = 'block';
            res.innerHTML = `<b>Link Copied! ‚úÖ</b><br>Send to ${r}`;
            
            // Clear inputs
            document.getElementById('rName').value = "";
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('flux_history') || "[]");
            
            if(history.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#444; font-size:0.8rem; margin-top:20px;">No links created yet.</div>';
                return;
            }

            list.innerHTML = history.map((item, index) => `
                <div class="history-item">
                    <div>
                        <div class="h-info">To: <b>${item.name}</b></div>
                        <div class="h-date">${item.date}</div>
                    </div>
                    <button class="btn-del" onclick="deleteLink(${index})"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        function deleteLink(index) {
            const history = JSON.parse(localStorage.getItem('flux_history') || "[]");
            history.splice(index, 1);
            localStorage.setItem('flux_history', JSON.stringify(history));
            renderHistory();
        }

        // --- RECIPIENT LOGIC ---
        function initButtons() {
            const noBtn = document.getElementById('noBtn');
            // Runaway Logic
            const run = (e) => {
                e.preventDefault();
                noBtn.style.position = 'fixed';
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 50);
                noBtn.style.left = Math.max(10, x) + 'px';
                noBtn.style.top = Math.max(10, y) + 'px';
            };
            noBtn.addEventListener('mouseover', run);
            noBtn.addEventListener('touchstart', run);
            noBtn.addEventListener('click', run);
        }

        function sayYes() {
            // 1. Show Success Animation
            document.getElementById('mainImg').src = assets.kiss;
            document.getElementById('qText').innerHTML = "Yayyy! ‚ù§Ô∏è";
            document.querySelector('.btn-zone').style.display = 'none'; // Hide buttons
            
            fireConfetti();

            // 2. Mark as Expired in LocalStorage
            localStorage.setItem('flux_status_' + currentLinkID, 'accepted');

            // 3. Redirect to WhatsApp (Tracking)
            if(waNumber) {
                setTimeout(() => {
                    window.location.href = `https://wa.me/${waNumber}?text=Yes! I accepted your proposal! ‚ù§Ô∏è`;
                }, 2000); // 2 sec delay for animation
            }
        }

        // --- CONFETTI ---
        function fireConfetti() {
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const e = document.createElement('div');
                    e.innerHTML = '‚ù§Ô∏è';
                    e.style.position = 'fixed';
                    e.style.left = Math.random()*100+'vw';
                    e.style.top = '-10px';
                    e.style.fontSize = Math.random()*30+15+'px';
                    e.style.animation = 'fall 3s linear';
                    document.body.appendChild(e);
                }, i*30);
            }
        }

        const css = document.createElement('style');
        css.innerHTML = `@keyframes fall { to { transform: translateY(110vh); } }`;
        document.head.appendChild(css);

    </script>
</body>
</html>
