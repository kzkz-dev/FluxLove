<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FluxLove App</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #000000;
            --primary: #ff0050;
            --accent: #00f3ff;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            margin: 0;
            height: 100vh;
            overflow: hidden; /* No scroll */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- APP CONTAINER --- */
        #app {
            width: 100%; height: 100%; max-width: 480px;
            position: relative;
            background: radial-gradient(circle at top, #1a0b14 0%, #000000 70%);
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; text-align: center;
            opacity: 0; transition: opacity 0.4s ease;
        }
        .screen.active { display: flex; opacity: 1; }

        /* --- 1. SPLASH SCREEN --- */
        #splash { z-index: 1000; background: black; }
        .logo-pulse {
            font-size: 5rem; color: var(--primary);
            animation: pulse 1.5s infinite;
        }

        /* --- 2. HOME SCREEN --- */
        .brand { font-size: 2.5rem; font-weight: 800; margin-bottom: 5px; }
        .brand span { color: var(--accent); }
        .subtitle { color: #888; margin-bottom: 40px; font-size: 0.9rem; }

        .btn-main {
            width: 80%; padding: 18px;
            background: linear-gradient(45deg, var(--primary), #ff4d6d);
            border: none; border-radius: 50px;
            color: white; font-size: 1.2rem; font-weight: 700;
            cursor: pointer; box-shadow: 0 10px 40px rgba(255, 0, 80, 0.4);
            transition: transform 0.2s;
        }
        .btn-main:active { transform: scale(0.95); }

        /* --- 3. CREATE SCREEN --- */
        .input-area { width: 100%; margin-bottom: 20px; text-align: left; }
        .label { font-size: 0.8rem; color: var(--accent); margin-left: 10px; margin-bottom: 5px; display: block; }
        
        input {
            width: 100%; padding: 16px;
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; color: white;
            font-size: 1.1rem; outline: none; text-align: center;
        }
        input:focus { border-color: var(--primary); }

        .result-box {
            margin-top: 20px; padding: 15px; border-radius: 12px;
            background: rgba(0, 243, 255, 0.15); border: 1px solid var(--accent);
            display: none; width: 100%; word-wrap: break-word; font-size: 0.9rem;
        }

        /* --- 4. PROPOSAL SCREEN --- */
        .gif-frame {
            width: 260px; height: 260px;
            border-radius: 20px; overflow: hidden;
            margin-bottom: 30px;
            background: #222; /* Placeholder color if image loads slow */
            border: 2px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .gif-frame img { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        /* Loading Spinner */
        .loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid var(--primary);
            border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite;
            z-index: 0;
        }

        .question { font-size: 2rem; font-weight: 800; line-height: 1.3; margin-bottom: 60px; text-shadow: 0 0 20px rgba(255,0,80,0.5); }

        /* BUTTONS */
        .btn-container {
            position: relative; width: 100%; height: 80px;
            display: flex; justify-content: center; gap: 20px;
        }
        
        .btn-choice {
            padding: 15px 45px; border-radius: 50px;
            font-size: 1.2rem; font-weight: 700; border: none; cursor: pointer;
        }
        
        .yes { 
            background: var(--primary); color: white; 
            box-shadow: 0 0 20px var(--primary); z-index: 10; 
        }
        
        .no { 
            background: white; color: black; 
            position: absolute; /* Crucial for running */
            z-index: 9999; /* Always on top */
            border: 2px solid var(--primary);
            transition: top 0.1s, left 0.1s; /* Smooth movement */
        }

        /* --- UTILS --- */
        .back-btn { position: absolute; top: 20px; left: 20px; background: none; border: none; color: white; font-size: 1.5rem; }
        
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.6; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

    </style>
</head>
<body>

    <div id="app">
        
        <div id="splash" class="screen active">
            <i class="fas fa-heart logo-pulse"></i>
            <h2 style="margin-top: 20px; letter-spacing: 2px;">FLUXLOVE</h2>
        </div>

        <div id="screen-home" class="screen">
            <div class="brand">Flux<span>Love</span></div>
            <div class="subtitle">AI Powered Proposal System</div>
            <button class="btn-main" onclick="nav('create')">Start Proposal <i class="fas fa-arrow-right"></i></button>
        </div>

        <div id="screen-create" class="screen">
            <button class="back-btn" onclick="nav('home')"><i class="fas fa-arrow-left"></i></button>
            
            <h2 style="margin-bottom: 40px;">Create Link ‚ú®</h2>
            
            <div class="input-area">
                <span class="label">Your Name</span>
                <input type="text" id="sName" placeholder="e.g. Kawchur">
            </div>
            
            <div class="input-area">
                <span class="label">Partner's Name</span>
                <input type="text" id="rName" placeholder="e.g. Sadia">
            </div>

            <button class="btn-main" onclick="makeLink()">Generate Link üîó</button>
            <div id="result" class="result-box"></div>
        </div>

        <div id="screen-proposal" class="screen">
            <div class="gif-frame">
                <div class="loader"></div>
                <img src="https://i.imgur.com/b13jW8f.gif" alt="Cute Gif" onload="this.style.zIndex='1'">
            </div>
            
            <div class="question" id="qText">Do you love me?</div>

            <div class="btn-container">
                <button class="btn-choice yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>
                <button class="btn-choice no" id="noBtn">NO üíî</button>
            </div>
        </div>

        <div id="screen-success" class="screen">
            <div class="gif-frame">
                <div class="loader"></div>
                <img src="https://i.imgur.com/9C49A5O.gif" alt="Kiss" onload="this.style.zIndex='1'">
            </div>
            <h1 style="color:var(--primary)">Yayyy! I knew it! üòò</h1>
            <p>Take a screenshot now!</p>
            <button class="btn-main" style="margin-top:30px; width:60%; font-size:1rem;" onclick="location.href=location.pathname">New Proposal</button>
        </div>

    </div>

    <script>
        // --- APP NAVIGATION ---
        function nav(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + screen).classList.add('active');
        }

        // --- INIT ---
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('splash').classList.remove('active');
                
                // URL CHECK
                const p = new URLSearchParams(window.location.search);
                const s = p.get('s');
                const r = p.get('r');

                if(s && r) {
                    document.getElementById('qText').innerHTML = `Hey <b>${r}</b>,<br>Do you love me? ü•∫`;
                    nav('proposal');
                } else {
                    nav('home');
                }
            }, 1500);
        }

        // --- GENERATOR ---
        function makeLink() {
            const s = document.getElementById('sName').value.trim();
            const r = document.getElementById('rName').value.trim();
            if(!s || !r) return alert("Please fill both names!");

            const link = `${location.href.split('?')[0]}?s=${encodeURIComponent(s)}&r=${encodeURIComponent(r)}`;
            navigator.clipboard.writeText(link);
            
            const res = document.getElementById('result');
            res.style.display = 'block';
            res.innerHTML = `<b>Link Copied! ‚úÖ</b><br>Send to ${r}`;
        }

        // --- NO BUTTON LOGIC (FIXED) ---
        const noBtn = document.getElementById('noBtn');

        // ‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ü‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡¶¨‡ßá ‡¶¨‡¶æ‡¶ü‡¶®‡¶ü‡¶ø ‡¶Ø‡ßá‡¶® ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶∞ ‡¶≠‡ßá‡¶§‡¶∞‡ßá‡¶á ‡¶•‡¶æ‡¶ï‡ßá
        function runAway() {
            noBtn.style.position = 'fixed'; // Force Fixed positioning
            
            // Safe Area Calculation
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            // Apply coordinates with safety check
            noBtn.style.left = Math.max(10, x) + 'px';
            noBtn.style.top = Math.max(10, y) + 'px';
        }

        // ‡¶∏‡¶¨ ‡¶ß‡¶∞‡¶£‡ßá‡¶∞ ‡¶ü‡¶æ‡¶ö ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡ßá‡¶≤ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
        noBtn.addEventListener('mouseover', runAway);
        noBtn.addEventListener('click', (e) => { e.preventDefault(); runAway(); });
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); runAway(); });

        // --- YES LOGIC ---
        function sayYes() {
            nav('success');
            // Confetti
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const el = document.createElement('div');
                    el.innerHTML = '‚ù§Ô∏è';
                    el.style.position = 'fixed';
                    el.style.left = Math.random()*100 + 'vw';
                    el.style.top = '-10px';
                    el.style.fontSize = Math.random()*30+10+'px';
                    el.style.animation = 'fall 3s linear';
                    document.body.appendChild(el);
                    setTimeout(()=>el.remove(), 3000);
                }, i*30);
            }
        }
        
        const sheet = document.createElement('style');
        sheet.innerHTML = `@keyframes fall { to { transform: translateY(110vh); } }`;
        document.head.appendChild(sheet);

    </script>
</body>
</html>
