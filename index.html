<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FluxLove</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --pink-bg: #ffe6e9; --flux-dark: #09090b; --primary: #ff4d6d; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--pink-bg); overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        /* --- Screens --- */
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .screen.active { display: flex; }

        /* --- Branding --- */
        .brand { position: absolute; top: 30px; font-weight: 900; font-size: 1.5rem; color: #333; }
        .brand span { color: var(--primary); }

        /* --- Home/Creator --- */
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 380px; }
        input { width: 100%; padding: 15px; border: 2px solid #ffccd5; border-radius: 50px; font-size: 1rem; margin-bottom: 15px; text-align: center; outline: none; }
        .btn-main { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 50px; font-weight: 700; font-size: 1.1rem; cursor: pointer; }

        /* --- Proposal UI --- */
        .sticker-frame { width: 220px; height: 220px; margin-bottom: 20px; border-radius: 20px; overflow: hidden; }
        .sticker-frame img { width: 100%; height: 100%; object-fit: contain; }
        .question { font-size: 1.8rem; font-weight: 800; color: #ff4d6d; margin-bottom: 40px; }
        
        .btn-group { position: relative; width: 100%; height: 60px; display: flex; justify-content: center; gap: 20px; }
        .btn-p { width: 130px; height: 50px; border-radius: 50px; border: none; font-weight: 800; font-size: 1.1rem; cursor: pointer; }
        .yes { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); z-index: 10; }
        .no { background: white; color: var(--primary); border: 2px solid var(--primary); position: absolute; }

        /* --- Confetti --- */
        .heart-particle { position: fixed; pointer-events: none; animation: fall linear forwards; z-index: 1000; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="app" style="width: 100%; height: 100%;">
        
        <div id="screen-home" class="screen" style="background: var(--flux-dark); color: white;">
            <div class="brand" style="color: white;">Flux<span>Love</span></div>
            <div class="card" style="background: #18181b; border: 1px solid #333;">
                <h2 style="margin-top:0;">Create Proposal</h2>
                <input type="text" id="sName" placeholder="Your Name" style="background:#000; color:white; border-color:#333;">
                <input type="text" id="rName" placeholder="Partner's Name" style="background:#000; color:white; border-color:#333;">
                <button class="btn-main" onclick="genLink()">Generate Magic Link üîó</button>
                <div id="linkResult" style="margin-top:15px; color: #00f3ff; font-size: 0.8rem; display: none; word-break: break-all;"></div>
            </div>
        </div>

        <div id="screen-proposal" class="screen">
            <div class="brand">Flux<span>Love</span></div>
            <div class="sticker-frame">
                <img src="https://media.tenor.com/zGm5acSjHCIAAAAj/cat-ask.gif" alt="Asking">
            </div>
            <div class="question" id="qText">Hey Sadia, Do you love me? ü•∫</div>
            <div class="btn-group">
                <button class="btn-p yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
                <button class="btn-p no" id="noBtn">No üíî</button>
            </div>
        </div>

        <div id="screen-success" class="screen">
            <div class="sticker-frame">
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAj/bear-kiss-bear-kisses.gif" alt="Success">
            </div>
            <div class="question">Yayyy! I knew it! üòò</div>
            <p style="color: #666;">Take a screenshot and send it to me! üì∏</p>
            <button class="btn-main" style="width: auto; padding: 10px 30px; margin-top: 20px;" onclick="location.href=location.pathname">Create New</button>
        </div>

    </div>

    <script>
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + id).classList.add('active');
        }

        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            if(p.get('s') && p.get('r')) {
                document.getElementById('qText').innerHTML = `Hey <b>${p.get('r')}</b>,<br>Do you love me? ü•∫`;
                showScreen('proposal');
            } else {
                showScreen('home');
            }
        };

        function genLink() {
            const s = document.getElementById('sName').value.trim();
            const r = document.getElementById('rName').value.trim();
            if(!s || !r) return alert("Please fill names!");
            const link = `${location.href.split('?')[0]}?s=${encodeURIComponent(s)}&r=${encodeURIComponent(r)}`;
            navigator.clipboard.writeText(link);
            const res = document.getElementById('linkResult');
            res.style.display = 'block';
            res.innerHTML = `Link Copied! ‚úÖ<br>${link}`;
        }

        const noBtn = document.getElementById('noBtn');
        const move = () => {
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            noBtn.style.left = Math.max(10, x) + 'px';
            noBtn.style.top = Math.max(10, y) + 'px';
        };

        noBtn.addEventListener('mouseover', move);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });

        function sayYes() {
            showScreen('success');
            // Emoji Shower as per screenshot
            const emojis = ['‚ù§Ô∏è', 'üòò', 'ü•∞', 'üíñ', '‚ú®'];
            for(let i=0; i<60; i++) {
                setTimeout(() => {
                    const e = document.createElement('div');
                    e.className = 'heart-particle';
                    e.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    e.style.left = Math.random() * 100 + 'vw';
                    e.style.top = '-20px';
                    e.style.fontSize = Math.random() * 25 + 15 + 'px';
                    e.style.animationDuration = Math.random() * 2 + 2 + 's';
                    document.body.appendChild(e);
                    setTimeout(() => e.remove(), 4000);
                }, i * 40);
            }
        }
    </script>
</body>
</html>
