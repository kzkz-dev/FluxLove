<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FluxLove App</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #09090b;
            --card-bg: #18181b;
            --primary: #ff0055;
            --accent: #00f3ff;
            --text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-dark);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            margin: 0;
            height: 100vh;
            overflow: hidden; /* No Scroll creates App feel */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- APP FRAME --- */
        #app {
            width: 100%;
            height: 100%;
            max-width: 480px; 
            position: relative;
            background: radial-gradient(circle at top, #1a1a2e 0%, var(--bg-dark) 60%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* JS toggles this */
            flex-direction: column;
            align-items: center;
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.4s ease;
            justify-content: center;
        }
        .screen.active { display: flex; }

        /* --- HOME SCREEN UI --- */
        .logo-area { margin-bottom: 40px; }
        .logo-icon { font-size: 5rem; color: var(--primary); filter: drop-shadow(0 0 20px rgba(255,0,85,0.5)); }
        .app-name { font-size: 2.5rem; font-weight: 800; margin-top: 10px; }
        .app-name span { color: var(--accent); }
        .tagline { color: #888; font-size: 1rem; margin-top: 5px; }

        .btn-start {
            margin-top: 50px;
            padding: 18px 40px;
            font-size: 1.2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 0, 85, 0.3);
            width: 80%;
        }

        /* --- CREATE SCREEN UI --- */
        .input-box {
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-align: center;
            outline: none;
        }
        .input-box:focus { border-color: var(--primary); }

        .result-area {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--accent);
            border-radius: 12px;
            font-size: 0.9rem;
            display: none;
            width: 100%;
            word-break: break-all;
        }

        /* --- PROPOSAL SCREEN UI --- */
        .gif-container {
            width: 250px; height: 250px;
            border-radius: 20px; overflow: hidden;
            margin-bottom: 30px;
            background: #fff;
        }
        .gif-container img { width: 100%; height: 100%; object-fit: cover; }

        .question { font-size: 2rem; font-weight: 800; margin-bottom: 50px; line-height: 1.3; }

        .buttons-container {
            position: relative;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }
        .yes { background: var(--primary); color: white; box-shadow: 0 5px 20px rgba(255,0,85,0.4); z-index: 10; }
        .no { background: white; color: black; position: absolute; } 
        /* No button is absolute to allow movement, but initially centered via JS/CSS logic */

        /* --- UTILS --- */
        .back-btn { position: absolute; top: 30px; left: 30px; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

    </style>
</head>
<body>

    <div id="app">
        
        <div id="screen-home" class="screen active">
            <div class="logo-area"><i class="fas fa-heart-pulse logo-icon"></i></div>
            <div class="app-name">Flux<span>Love</span></div>
            <div class="tagline">The Best Proposal App</div>
            <button class="btn-start" onclick="showScreen('create')">Get Started</button>
        </div>

        <div id="screen-create" class="screen">
            <button class="back-btn" onclick="showScreen('home')"><i class="fas fa-arrow-left"></i></button>
            
            <h2 style="margin-bottom: 30px;">Create Magic Link ‚ú®</h2>
            
            <input type="text" id="sName" class="input-box" placeholder="Your Name">
            <input type="text" id="rName" class="input-box" placeholder="Partner's Name">
            
            <button class="btn-start" onclick="generateLink()" style="margin-top: 20px;">Copy Link üîó</button>
            
            <div id="result" class="result-area"></div>
        </div>

        <div id="screen-proposal" class="screen">
            <div class="gif-container">
                <img src="https://media1.tenor.com/m/2yDAZyl-eXQAAAAC/cute-sad.gif" alt="Cute">
            </div>
            
            <div class="question" id="finalQuestion">Do you love me? ü•∫</div>
            
            <div class="buttons-container">
                <button class="btn yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>
                <button class="btn no" id="noBtn">NO üíî</button>
            </div>
        </div>

        <div id="screen-success" class="screen">
            <div class="gif-container">
                <img src="https://media1.tenor.com/m/aKFaZbrZFYkAAAAC/bear-kiss-bear-kisses.gif" alt="Kiss">
            </div>
            <h1 style="color: var(--primary);">Yayyy! I knew it! üòò</h1>
            <p>Take a screenshot & send it to me!</p>
        </div>

    </div>

    <script>
        // --- NAVIGATION LOGIC ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + id).classList.add('active');
        }

        // --- INIT CHECK ---
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const s = params.get('s');
            const r = params.get('r');

            if (s && r) {
                // If link has names -> Go to Proposal directly
                document.getElementById('finalQuestion').innerHTML = `Hey <b>${r}</b>,<br>Do you love me? ü•∫`;
                showScreen('proposal');
            }
        };

        // --- 1. GENERATE LINK ---
        function generateLink() {
            const s = document.getElementById('sName').value.trim();
            const r = document.getElementById('rName').value.trim();
            
            if (!s || !r) return alert("Please enter both names!");
            
            const link = `${window.location.href.split('?')[0]}?s=${encodeURIComponent(s)}&r=${encodeURIComponent(r)}`;
            navigator.clipboard.writeText(link);
            
            const res = document.getElementById('result');
            res.style.display = 'block';
            res.innerHTML = `<b>Link Copied!</b><br>Send this to ${r} now!`;
        }

        // --- 2. NO BUTTON RUNAWAY ---
        const noBtn = document.getElementById('noBtn');
        
        // Touch/Hover Events
        noBtn.addEventListener('mouseover', moveBtn);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveBtn(); });
        noBtn.addEventListener('click', (e) => { e.preventDefault(); moveBtn(); });

        function moveBtn() {
            noBtn.style.position = 'fixed'; // Switch to fixed for free movement
            
            const w = window.innerWidth - noBtn.offsetWidth - 20;
            const h = window.innerHeight - noBtn.offsetHeight - 20;
            
            const x = Math.random() * w;
            const y = Math.random() * h;
            
            noBtn.style.left = `${Math.max(10, x)}px`;
            noBtn.style.top = `${Math.max(10, y)}px`;
        }

        // --- 3. YES LOGIC ---
        function sayYes() {
            showScreen('success');
            // Confetti effect
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const p = document.createElement('div');
                    p.innerHTML = '‚ù§Ô∏è';
                    p.style.position = 'fixed';
                    p.style.left = Math.random()*100+'vw';
                    p.style.top = '-20px';
                    p.style.fontSize = Math.random()*30+10+'px';
                    p.style.animation = `fall 3s linear`;
                    document.body.appendChild(p);
                }, i*50);
            }
        }
        
        // Inject animation style
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fall { to { transform: translateY(110vh); } }`;
        document.head.appendChild(style);

    </script>
</body>
</html>
