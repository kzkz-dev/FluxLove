<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FluxLove App</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #09090b;
            --card-bg: #18181b;
            --primary: #ff0055;
            --accent: #00f3ff;
            --text: #ffffff;
            --text-gray: #a1a1aa;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-dark);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            margin: 0;
            height: 100vh;
            overflow: hidden; /* No Scroll */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- APP CONTAINER (MOBILE FRAME) --- */
        #app {
            width: 100%;
            height: 100%;
            max-width: 480px; /* Tablet/Desktop e mobile view maintain korbe */
            position: relative;
            background: radial-gradient(circle at top, #1a1a2e 0%, var(--bg-dark) 60%);
            overflow: hidden;
        }

        /* --- SCREENS (PAGES) --- */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* JS will toggle this */
            flex-direction: column;
            align-items: center;
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.4s ease;
        }
        .screen.active { display: flex; }

        /* --- 1. HOME SCREEN --- */
        #screen-home { justify-content: center; }
        
        .logo-area { margin-bottom: 50px; animation: float 3s infinite ease-in-out; }
        .logo-icon { font-size: 4rem; color: var(--primary); text-shadow: 0 0 30px rgba(255, 0, 85, 0.5); }
        .app-name { font-size: 2.2rem; font-weight: 800; margin-top: 10px; letter-spacing: -1px; }
        .app-name span { color: var(--accent); }
        .tagline { color: var(--text-gray); font-size: 1rem; margin-top: 5px; }

        /* --- 2. CREATE SCREEN --- */
        #screen-create { justify-content: center; }
        .input-group { width: 100%; margin-bottom: 20px; text-align: left; }
        .label { font-size: 0.9rem; color: var(--text-gray); margin-bottom: 8px; display: block; margin-left: 5px; }
        
        input {
            width: 100%; padding: 18px;
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(255, 0, 85, 0.2); }

        .result-box {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--accent);
            padding: 15px; border-radius: 12px;
            margin-top: 20px; display: none;
            width: 100%; font-size: 0.9rem;
        }

        /* --- 3. PROPOSAL SCREEN --- */
        #screen-proposal { justify-content: center; }
        
        .gif-container {
            width: 240px; height: 240px;
            border-radius: 24px; overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.05);
        }
        .gif-container img { width: 100%; height: 100%; object-fit: cover; }

        .question { font-size: 2rem; font-weight: 800; line-height: 1.3; margin-bottom: 60px; }

        /* --- BUTTONS --- */
        .btn {
            width: 100%; padding: 18px;
            border-radius: 50px; border: none;
            font-size: 1.1rem; font-weight: 700;
            cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #ff4d6d);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 0, 85, 0.3);
        }
        .btn-primary:active { transform: scale(0.97); }

        .action-buttons {
            position: relative;
            width: 100%; height: 60px;
            display: flex; justify-content: center; gap: 20px;
        }
        .btn-action { width: 140px; padding: 15px; border-radius: 50px; font-weight: 700; font-size: 1.1rem; border: none; cursor: pointer; }
        .btn-yes { background: var(--primary); color: white; z-index: 10; box-shadow: 0 0 20px var(--primary); }
        .btn-no { background: white; color: black; position: absolute; } /* Absolute for running */

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .back-btn { position: absolute; top: 20px; left: 20px; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; z-index: 50; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

    </style>
</head>
<body>

    <div id="app">
        
        <div id="screen-home" class="screen">
            <div class="logo-area">
                <i class="fas fa-heart-pulse logo-icon"></i>
            </div>
            <div class="app-name">Flux<span>Love</span></div>
            <div class="tagline">The AI Proposal App</div>
            
            <div style="margin-top: 60px; width: 100%;">
                <button class="btn btn-primary" onclick="showScreen('create')">
                    Create Proposal <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <div style="margin-top: 20px; opacity: 0.5; font-size: 0.8rem;">v34.0.0 (App Edition)</div>
        </div>

        <div id="screen-create" class="screen">
            <button class="back-btn" onclick="showScreen('home')"><i class="fas fa-chevron-left"></i></button>
            
            <h2 style="margin-bottom: 40px;">Make it Special ‚ú®</h2>

            <div class="input-group">
                <span class="label">Your Name</span>
                <input type="text" id="senderName" placeholder="Ex: Kawchur">
            </div>

            <div class="input-group">
                <span class="label">Partner's Name</span>
                <input type="text" id="crushName" placeholder="Ex: Sadia">
            </div>

            <button class="btn btn-primary" onclick="generateLink()">
                <i class="fas fa-link"></i> Generate App Link
            </button>

            <div id="linkResult" class="result-box"></div>
        </div>

        <div id="screen-proposal" class="screen">
            <div class="gif-container">
                <img src="https://media.tenor.com/zGm5acSjHCIAAAAj/cat-ask.gif" alt="Cute Cat">
            </div>
            
            <div class="question" id="finalQuestion">Do you love me?</div>

            <div class="action-buttons">
                <button class="btn-action btn-yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>
                <button class="btn-action btn-no" id="noBtn">NO üíî</button>
            </div>
        </div>

        <div id="screen-success" class="screen">
            <div class="gif-container">
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAj/bear-kiss-bear-kisses.gif" alt="Kiss">
            </div>
            <h1 style="color: var(--primary);">Yayyy! I knew it! üòò</h1>
            <p style="opacity: 0.7;">Take a screenshot and send it to me!</p>
            
            <button class="btn btn-primary" onclick="location.href=window.location.pathname" style="margin-top: 30px;">
                Create Your Own
            </button>
        </div>

    </div>

    <script>
        // --- APP NAVIGATION LOGIC ---
        
        function showScreen(screenName) {
            // Hide all screens
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            // Show target screen
            document.getElementById('screen-' + screenName).classList.add('active');
        }

        // --- INIT LOGIC (Check URL) ---
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sender = urlParams.get('s');
            const receiver = urlParams.get('r');

            if (sender && receiver) {
                // If link has names -> DIRECTLY GO TO PROPOSAL (Skip Home)
                document.getElementById('finalQuestion').innerHTML = `Hey <b>${receiver}</b>,<br>Do you love me? ü•∫`;
                showScreen('proposal');
            } else {
                // If normal open -> SHOW HOME SCREEN
                showScreen('home');
            }
        };

        // --- 1. LINK GENERATOR ---
        function generateLink() {
            const sName = document.getElementById('senderName').value.trim();
            const rName = document.getElementById('crushName').value.trim();

            if (!sName || !rName) return alert("Please fill both names!");

            const baseUrl = window.location.href.split('?')[0];
            const finalLink = `${baseUrl}?s=${encodeURIComponent(sName)}&r=${encodeURIComponent(rName)}`;

            navigator.clipboard.writeText(finalLink);
            
            const resBox = document.getElementById('linkResult');
            resBox.style.display = 'block';
            resBox.innerHTML = `
                <div style="font-weight:bold; color:white; margin-bottom:5px;">Link Copied! ‚úÖ</div>
                <div style="font-size:0.8rem; word-break: break-all; opacity:0.8;">${finalLink}</div>
                <div style="margin-top:10px; font-size:0.8rem; color:var(--accent);">Send this link to ${rName}!</div>
            `;
        }

        // --- 2. NO BUTTON LOGIC (Fixed & Improved) ---
        const noBtn = document.getElementById('noBtn');
        const appContainer = document.getElementById('app');

        // Events
        noBtn.addEventListener('mouseover', runAway); // PC
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); runAway(); }); // Mobile
        noBtn.addEventListener('click', (e) => { e.preventDefault(); runAway(); }); // Backup

        function runAway() {
            // Force Fixed Position relative to viewport/app container
            noBtn.style.position = 'fixed';
            
            // Get safe boundaries (Window size - Button size - Padding)
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const maxX = window.innerWidth - btnWidth - 20;
            const maxY = window.innerHeight - btnHeight - 20;

            // Generate Random Position
            const randomX = Math.max(20, Math.random() * maxX);
            const randomY = Math.max(20, Math.random() * maxY);

            // Apply
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // --- 3. YES LOGIC ---
        function sayYes() {
            showScreen('success');
            startConfetti();
        }

        // --- 4. CONFETTI ---
        function startConfetti() {
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const p = document.createElement('div');
                    p.innerText = ['‚ù§Ô∏è','üíñ','ü•∞'][Math.floor(Math.random()*3)];
                    p.style.position = 'fixed';
                    p.style.left = Math.random() * 100 + 'vw';
                    p.style.top = '-10px';
                    p.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    p.style.animation = `fall ${Math.random() * 2 + 2}s linear forwards`;
                    document.body.appendChild(p);
                    setTimeout(() => p.remove(), 4000);
                }, i * 50);
            }
        }
        
        // Inject Animation Style
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }`;
        document.head.appendChild(style);

    </script>
</body>
</html>
