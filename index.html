<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FluxLove App</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --primary: #ff0050;
            --accent: #00f3ff;
            --text: #ffffff;
            --success: #4cd964;
            --danger: #ff3b30;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* --- APP SHELL --- */
        #app {
            width: 100%; height: 100%; max-width: 480px;
            background: radial-gradient(circle at top, #2a0b14 0%, var(--bg) 70%);
            position: relative;
            display: flex; flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* Flash Effect for Selfie Mode */
        #flash-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 2000;
        }
        .flash-anim { animation: flash 0.5s ease-out; }

        /* --- SCREENS --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 25px; opacity: 0; transition: opacity 0.3s ease;
        }
        .screen.active { display: flex; opacity: 1; }

        /* --- DASHBOARD --- */
        .brand { font-size: 2.5rem; font-weight: 900; letter-spacing: -1px; }
        .brand span { color: var(--primary); }
        .sub { font-size: 0.8rem; color: #666; margin-bottom: 20px; }

        .grid-menu {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; overflow-y: auto; padding-bottom: 50px;
        }
        .menu-item {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; padding: 15px; text-align: center;
            cursor: pointer; transition: 0.2s; position: relative; overflow: hidden;
        }
        .menu-item:active { background: rgba(255,0,80,0.1); border-color: var(--primary); transform: scale(0.95); }
        .menu-icon { font-size: 1.5rem; margin-bottom: 8px; color: var(--accent); }
        .menu-title { font-size: 0.85rem; font-weight: 600; }
        .badge { position: absolute; top: 5px; right: 5px; background: var(--primary); font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; }
        .badge.new { background: var(--accent); color: black; }

        /* --- COMMON PROPOSAL UI --- */
        .gif-frame {
            width: 250px; height: 250px; border-radius: 20px; overflow: hidden;
            margin-bottom: 30px; border: 2px solid rgba(255,255,255,0.1);
            background: #000;
        }
        .gif-frame img { width: 100%; height: 100%; object-fit: cover; }
        .q-text { font-size: 2rem; font-weight: 800; margin-bottom: 50px; line-height: 1.3; text-shadow: 0 0 20px rgba(255,0,80,0.5); }
        .btn-zone { position: relative; width: 100%; height: 80px; display: flex; justify-content: center; gap: 20px; }
        .btn-opt { width: 130px; height: 55px; border-radius: 50px; font-size: 1.2rem; font-weight: 700; border: none; cursor: pointer; transition: 0.2s; }
        .yes { background: var(--primary); color: white; z-index: 50; box-shadow: 0 0 20px var(--primary); }
        .no { background: white; color: black; position: absolute; z-index: 100; border: 2px solid var(--primary); }

        /* --- NEW MODE: CALL SCREEN --- */
        #screen-call { background: #000; justify-content: flex-start; padding-top: 60px; }
        .caller-info { text-align: center; margin-bottom: auto; }
        .caller-img { width: 120px; height: 120px; border-radius: 50%; background: #333; margin: 0 auto 20px; border: 3px solid rgba(255,255,255,0.1); overflow: hidden; }
        .caller-img img { width: 100%; height: 100%; object-fit: cover; }
        .caller-name { font-size: 2rem; font-weight: 700; margin-bottom: 10px; }
        .caller-status { color: var(--accent); animation: pulse 1.5s infinite; }
        
        .call-actions {
            width: 100%; display: flex; justify-content: space-around; padding-bottom: 60px; position: relative; height: 150px; align-items: center;
        }
        .call-btn {
            width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 2rem; color: white; cursor: pointer;
        }
        .btn-decline { background: var(--danger); position: absolute; left: 40px; z-index: 100; }
        .btn-accept { background: var(--success); position: absolute; right: 40px; z-index: 50; box-shadow: 0 0 30px var(--success); animation: pulse 1s infinite; }

        /* --- CREATE & SUCCESS --- */
        input { width: 100%; padding: 16px; background: var(--surface); border: 1px solid #333; border-radius: 12px; color: white; font-size: 1.1rem; margin-bottom: 15px; text-align: center; outline: none; }
        .btn-main { width: 100%; padding: 16px; background: var(--primary); border: none; border-radius: 50px; color: white; font-size: 1.1rem; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .result-box { margin-top: 20px; padding: 15px; background: rgba(0,243,255,0.1); border: 1px solid var(--accent); border-radius: 12px; font-size: 0.85rem; display: none; width: 100%; word-break: break-all; }

        @keyframes flash { 0% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes pulse { 0% {transform:scale(1); opacity: 0.8;} 50% {transform:scale(1.1); opacity: 1;} 100% {transform:scale(1); opacity: 0.8;} }
        @keyframes fall { to { transform: translateY(110vh); } }

    </style>
</head>
<body>

    <audio id="shutterSound" src="https://www.soundjay.com/mechanical/camera-shutter-click-08.mp3"></audio>
    
    <div id="app">
        <div id="flash-overlay"></div>

        <div id="screen-home" class="screen active">
            <div class="brand">Flux<span>Love</span></div>
            <div class="sub">Choose Prank Style (v5.0)</div>

            <div class="grid-menu">
                <div class="menu-item" onclick="setup('call')">
                    <div class="badge new">NEW</div>
                    <div class="menu-icon"><i class="fas fa-phone-volume"></i></div>
                    <div class="menu-title">Fake Call</div>
                </div>
                <div class="menu-item" onclick="setup('selfie')">
                    <div class="badge new">NEW</div>
                    <div class="menu-icon"><i class="fas fa-camera"></i></div>
                    <div class="menu-title">Secret Selfie</div>
                </div>
                <div class="menu-item" onclick="setup('runaway')">
                    <div class="menu-icon"><i class="fas fa-person-running"></i></div>
                    <div class="menu-title">Runaway</div>
                </div>
                <div class="menu-item" onclick="setup('grow')">
                    <div class="menu-icon"><i class="fas fa-expand"></i></div>
                    <div class="menu-title">Growing Yes</div>
                </div>
                <div class="menu-item" onclick="setup('sad')">
                    <div class="menu-icon"><i class="fas fa-face-sad-tear"></i></div>
                    <div class="menu-title">Emotional</div>
                </div>
                <div class="menu-item" onclick="setup('crash')">
                    <div class="menu-icon"><i class="fas fa-bug"></i></div>
                    <div class="menu-title">System Crash</div>
                </div>
            </div>
        </div>

        <div id="screen-create" class="screen">
            <h2 style="margin-bottom: 30px;">Setup Link üîó</h2>
            <button style="position:absolute; top:20px; left:20px; background:none; border:none; color:white; font-size:1.5rem;" onclick="nav('home')"><i class="fas fa-arrow-left"></i></button>
            
            <input type="text" id="sName" placeholder="Your Name">
            <input type="text" id="rName" placeholder="Crush's Name">
            <input type="hidden" id="mode">

            <button class="btn-main" onclick="genLink()">Generate Link</button>
            <div id="result" class="result-box"></div>
        </div>

        <div id="screen-proposal" class="screen">
            <div class="gif-frame">
                <img id="mainImg" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2swa3Z6ZmVwbXk4c2g1eW15ZWZ5ZWZ5ZWZ5ZWZ5ZWZ5ZWZ5ZWZ5eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute">
            </div>
            <div class="q-text" id="qText">Do you love me?</div>

            <div class="btn-zone">
                <button class="btn-opt yes" id="yesBtn" onclick="sayYes()">YES ‚ù§Ô∏è</button>
                <button class="btn-opt no" id="noBtn">NO üíî</button>
            </div>
        </div>

        <div id="screen-call" class="screen">
            <div class="caller-info">
                <div class="caller-img">
                    <img src="https://i.imgur.com/8Q6g4zX.png" alt="Partner">
                </div>
                <div class="caller-name" id="callerName">Future Partner ‚ù§Ô∏è</div>
                <div class="caller-status">Flux AI Incoming Video Call...</div>
            </div>

            <div class="call-actions">
                <div class="call-btn btn-decline" id="declineBtn"><i class="fas fa-phone-slash"></i></div>
                <div class="call-btn btn-accept" onclick="sayYes()"><i class="fas fa-phone"></i></div>
            </div>
        </div>

        <div id="screen-success" class="screen">
            <div class="gif-frame">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaHJ0aHJ0aHJ0aHJ0aHJ0aHJ0aHJ0aHJ0aHJ0aHJ0aHJ0aHJ0aHJ0eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/FwZla8b47P0Q/giphy.gif" alt="Kiss">
            </div>
            <h1 style="color:var(--primary)">Yayyy! Accepted! üòò</h1>
            <p>Screenshot & Send!</p>
            <button class="btn-main" onclick="location.href=location.pathname" style="margin-top:30px; width:auto; padding:10px 30px;">New</button>
        </div>

    </div>

    <script>
        // --- ASSETS (HIGH QUALITY) ---
        const assets = {
            ask: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2swa3Z6ZmVwbXk4c2g1eW15ZWZ5ZWZ5ZWZ5ZWZ5ZWZ5ZWZ5ZWZ5eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif",
            sad: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3J5Y3J5Y3J5Y3J5Y3J5Y3J5Y3J5Y3J5Y3J5Y3J5Y3J5Y3J5Y3J5eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/OPU6KKqrVbwzsC19p9/giphy.gif",
            busted: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2hvY2tzaG9ja3Nob2Nrc2hvY2tzaG9ja3Nob2Nrc2hvY2tzaG9ja3Nob2NrJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7527pa7qs9kBC38Z/giphy.gif" // Shocked GIF for Selfie Prank
        };

        let clickCount = 0;
        const shutterAudio = document.getElementById('shutterSound');

        // --- NAV ---
        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + id).classList.add('active');
        }

        // --- INIT ---
        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            const s = p.get('s');
            const r = p.get('r');
            const m = p.get('m');

            if(s && r) {
                // START PRANK based on mode
                if (m === 'call') {
                    document.getElementById('callerName').innerText = `${s} ‚ù§Ô∏è`;
                    initCallMode();
                    nav('call');
                } else {
                    document.getElementById('qText').innerHTML = `Hey <b>${r}</b>,<br>Do you love me?`;
                    initMode(m || 'runaway');
                    nav('proposal');
                }
            } else {
                nav('home');
            }
        };

        // --- SETUP ---
        function setup(mode) {
            document.getElementById('mode').value = mode;
            nav('create');
        }
        function genLink() {
            const s = document.getElementById('sName').value.trim();
            const r = document.getElementById('rName').value.trim();
            const m = document.getElementById('mode').value;
            if(!s || !r) return alert("Fill names!");
            const link = `${location.href.split('?')[0]}?s=${encodeURIComponent(s)}&r=${encodeURIComponent(r)}&m=${m}`;
            navigator.clipboard.writeText(link);
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `<b>Link Ready! ‚úÖ</b><br>Mode: ${m.toUpperCase()}`;
        }

        // --- MODES LOGIC ---
        function initMode(mode) {
            const btn = resetNoBtn();
            
            if(mode === 'runaway') attachRunaway(btn);
            else if (mode === 'grow') {
                btn.onclick = () => {
                    clickCount++;
                    const yes = document.getElementById('yesBtn');
                    yes.style.transform = `scale(${1 + clickCount * 0.5})`;
                    yes.style.zIndex = '999';
                    if(clickCount > 5) btn.style.display = 'none';
                };
            }
            else if (mode === 'sad') {
                btn.onclick = () => {
                    document.getElementById('qText').innerText = "Wait... really? üíîüò≠";
                    document.getElementById('mainImg').src = assets.sad;
                    attachRunaway(btn); // Runs away after making sad
                };
            }
            else if (mode === 'crash') {
                btn.onclick = () => {
                    document.body.innerHTML = '<div style="color:red; font-family:monospace; padding:20px; background:black; height:100vh;">FATAL ERROR: HEART_NOT_FOUND!<br>SYSTEM HALTED.<br>Rebooting...</div>';
                    setTimeout(() => location.reload(), 3000);
                };
            }
            else if (mode === 'selfie') {
                // NEW: SECRET SELFIE PRANK
                btn.onclick = () => {
                    // 1. Flash Effect
                    const flash = document.getElementById('flash-overlay');
                    flash.classList.add('flash-anim');
                    setTimeout(() => flash.classList.remove('flash-anim'), 500);
                    
                    // 2. Play Sound
                    shutterAudio.play();
                    
                    // 3. Show Busted Message
                    document.getElementById('qText').innerHTML = "‚ö†Ô∏è SECURITY ALERT! ‚ö†Ô∏è<br>Photo taken! Sending proof to sender...";
                    document.getElementById('mainImg').src = assets.busted;
                    btn.style.display = 'none'; // Hide No button
                };
            }
        }

        // --- CALL MODE LOGIC ---
        function initCallMode() {
            const declineBtn = document.getElementById('declineBtn');
            
            // Make the decline button runaway
            ['mouseover', 'touchstart', 'click'].forEach(evt => {
                declineBtn.addEventListener(evt, (e) => {
                    e.preventDefault();
                    declineBtn.style.position = 'absolute';
                    const x = Math.random() * (window.innerWidth - 100);
                    const y = Math.random() * (window.innerHeight - 200) + 100; // Keep within action area
                    declineBtn.style.left = `${x}px`;
                    declineBtn.style.top = `${y}px`;
                });
            });
        }

        // --- UTILS ---
        function resetNoBtn() {
            const noBtn = document.getElementById('noBtn');
            const newBtn = noBtn.cloneNode(true);
            noBtn.parentNode.replaceChild(newBtn, noBtn);
            newBtn.style.position = 'absolute'; // Reset position
            return newBtn;
        }

        function attachRunaway(btn) {
            ['mouseover', 'touchstart', 'click'].forEach(evt => {
                btn.addEventListener(evt, (e) => {
                    e.preventDefault();
                    btn.style.position = 'fixed';
                    const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
                    const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
                    btn.style.left = Math.max(10, x) + 'px';
                    btn.style.top = Math.max(10, y) + 'px';
                });
            });
        }

        function sayYes() {
            nav('success');
            fireConfetti();
        }

        function fireConfetti() {
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const e = document.createElement('div');
                    e.innerHTML = ['‚ù§Ô∏è','üíñ','üìû'][Math.floor(Math.random()*3)];
                    e.style.position = 'fixed';
                    e.style.left = Math.random()*100+'vw';
                    e.style.top = '-10px';
                    e.style.fontSize = Math.random()*30+10+'px';
                    e.style.animation = 'fall 3s linear';
                    document.body.appendChild(e);
                    setTimeout(()=>e.remove(), 3000);
                }, i*30);
            }
        }
        
        const css = document.createElement('style');
        css.innerHTML = `@keyframes fall { to { transform: translateY(110vh); } }`;
        document.head.appendChild(css);

    </script>
</body>
</html>
