<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FluxLove</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background-color: #ffe5e9; /* Cute Pink Background */
            font-family: 'Nunito', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- PHONE CONTAINER (APP VIEW) --- */
        #app-container {
            width: 100%;
            height: 100%;
            max-width: 450px;
            background: #fff0f3;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }
        .screen.active { display: flex; }

        /* --- 1. HOME SCREEN (CREATOR) --- */
        .logo { font-size: 3rem; color: #ff4d6d; margin-bottom: 10px; }
        .title { font-size: 2rem; font-weight: 900; color: #333; margin-bottom: 5px; }
        .subtitle { color: #888; margin-bottom: 40px; font-size: 1rem; }

        .input-box {
            width: 100%; padding: 15px;
            border: 2px solid #ffccd5;
            background: white;
            border-radius: 50px;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 15px;
            outline: none;
            color: #333;
            font-weight: 700;
        }
        .input-box:focus { border-color: #ff4d6d; }

        .btn-main {
            width: 100%; padding: 15px;
            background: #ff4d6d;
            color: white; border: none;
            border-radius: 50px;
            font-size: 1.2rem; font-weight: 900;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
            transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.95); }

        .link-box {
            margin-top: 20px; padding: 15px; background: white;
            border: 2px dashed #ff4d6d; border-radius: 15px;
            width: 100%; display: none; color: #555; font-size: 0.9rem;
        }

        /* --- 2. PROPOSAL SCREEN --- */
        .gif-area {
            width: 250px; height: 250px;
            border-radius: 20px; overflow: hidden;
            margin-bottom: 30px;
            background: white;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.15);
        }
        .gif-area img { width: 100%; height: 100%; object-fit: cover; }

        .question {
            font-size: 1.8rem; font-weight: 900; color: #ff4d6d;
            margin-bottom: 50px; line-height: 1.3;
        }

        /* --- BUTTONS (FIXED DESIGN) --- */
        .btn-group {
            width: 100%; height: 60px;
            position: relative;
            display: flex; justify-content: center; gap: 20px;
        }

        .btn-proposal {
            width: 120px; height: 50px;
            border-radius: 50px;
            font-size: 1.2rem; font-weight: 800;
            cursor: pointer; border: none;
            display: flex; align-items: center; justify-content: center;
        }

        .yes {
            background: #ff4d6d; color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
            z-index: 10;
        }

        .no {
            background: white; color: #ff4d6d;
            border: 2px solid #ff4d6d;
            position: absolute; /* Allows running */
            z-index: 100;
        }

        /* --- UTILS --- */
        .back-btn { position: absolute; top: 20px; left: 20px; font-size: 1.5rem; color: #ff4d6d; background: none; border: none; cursor: pointer; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

    </style>
</head>
<body>

    <div id="app-container">
        
        <div id="screen-home" class="screen active">
            <div class="logo">üíå</div>
            <div class="title">FluxLove</div>
            <div class="subtitle">Create Cute Proposals</div>
            
            <div style="width: 100%; padding: 0 20px;">
                <input type="text" id="sName" class="input-box" placeholder="Your Name">
                <input type="text" id="rName" class="input-box" placeholder="Crush's Name">
                
                <button class="btn-main" onclick="createLink()">
                    Create Link üîó
                </button>

                <div id="result" class="link-box"></div>
            </div>
            
            <div style="position: absolute; bottom: 20px; color: #aaa; font-size: 0.8rem;">App v35.0</div>
        </div>

        <div id="screen-proposal" class="screen">
            <div class="gif-area">
                <img src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/goma-ask.gif" alt="Cute Bear">
            </div>

            <div class="question" id="qText">Do you love me?</div>

            <div class="btn-group">
                <button class="btn-proposal yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>
                <button class="btn-proposal no" id="noBtn">NO üíî</button>
            </div>
        </div>

        <div id="screen-success" class="screen">
            <div class="gif-area">
                <img src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/goma-kiss.gif" alt="Kiss">
            </div>
            <h1 style="color: #ff4d6d;">Yayyy! I knew it! üòò</h1>
            <p style="color: #555;">Take a screenshot now!</p>
            
            <button class="btn-main" style="margin-top: 30px; width: auto; padding: 10px 30px;" onclick="location.href=location.pathname">
                Create New
            </button>
        </div>

    </div>

    <script>
        // --- NAVIGATION ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + id).classList.add('active');
        }

        // --- INIT ---
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const s = params.get('s');
            const r = params.get('r');

            if (s && r) {
                // If link has names -> Go to Proposal
                document.getElementById('qText').innerHTML = `Hey <b>${r}</b>,<br>Do you love me? ü•∫`;
                showScreen('proposal');
            } else {
                // Else -> Show App Home
                showScreen('home');
            }
        };

        // --- GENERATOR ---
        function createLink() {
            const s = document.getElementById('sName').value.trim();
            const r = document.getElementById('rName').value.trim();
            if(!s || !r) return alert("Please enter names!");

            const link = `${location.href.split('?')[0]}?s=${encodeURIComponent(s)}&r=${encodeURIComponent(r)}`;
            navigator.clipboard.writeText(link);
            
            const res = document.getElementById('result');
            res.style.display = 'block';
            res.innerHTML = `<b>Link Copied!</b> ‚úÖ<br>Send to ${r}`;
        }

        // --- NO BUTTON LOGIC (PERFECTED) ---
        const noBtn = document.getElementById('noBtn');

        // Events
        noBtn.addEventListener('mouseover', runAway); 
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); runAway(); });
        noBtn.addEventListener('click', (e) => { e.preventDefault(); runAway(); });

        function runAway() {
            // Force fixed to allow free movement
            noBtn.style.position = 'fixed'; 
            
            // Calculate boundaries (Screen size - Button size - Padding)
            const w = window.innerWidth - noBtn.offsetWidth - 20;
            const h = window.innerHeight - noBtn.offsetHeight - 20;
            
            const x = Math.random() * w;
            const y = Math.random() * h;
            
            noBtn.style.left = `${Math.max(10, x)}px`;
            noBtn.style.top = `${Math.max(10, y)}px`;
        }

        // --- YES LOGIC ---
        function sayYes() {
            showScreen('success');
            // Confetti
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const p = document.createElement('div');
                    p.innerHTML = '‚ù§Ô∏è';
                    p.style.position = 'fixed';
                    p.style.left = Math.random()*100 + 'vw';
                    p.style.top = '-10px';
                    p.style.fontSize = Math.random()*30+10+'px';
                    p.style.animation = 'fall 3s linear';
                    p.style.zIndex = 1000;
                    document.body.appendChild(p);
                    setTimeout(() => p.remove(), 3000);
                }, i*30);
            }
        }

        const style = document.createElement('style');
        style.innerHTML = `@keyframes fall { to { transform: translateY(110vh); } }`;
        document.head.appendChild(style);

    </script>
</body>
</html>
