<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FluxLove</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #09090b;
            --primary: #ff0055; 
            --accent: #00f3ff;
            --text: #ffffff;
            --panel: #18181b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* --- APP SHELL --- */
        #app {
            width: 100%; height: 100%; max-width: 480px;
            background: radial-gradient(circle at top, #1e0b14 0%, var(--bg) 60%);
            position: relative;
            display: flex; flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 25px;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .screen.active { display: flex; opacity: 1; }

        /* --- 1. HOME (DASHBOARD) --- */
        .brand-logo { font-size: 3rem; margin-bottom: 10px; color: var(--primary); filter: drop-shadow(0 0 15px rgba(255,0,85,0.5)); }
        .app-title { font-size: 2rem; font-weight: 900; letter-spacing: -1px; }
        .app-title span { color: var(--accent); }
        .tagline { color: #888; font-size: 0.9rem; margin-bottom: 40px; }

        .dashboard-card {
            width: 100%; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 20px;
            text-align: left; margin-bottom: 15px;
            display: flex; align-items: center; gap: 15px;
            cursor: pointer; transition: 0.2s;
        }
        .dashboard-card:active { background: rgba(255,255,255,0.1); transform: scale(0.98); }
        
        .icon-box {
            width: 45px; height: 45px; background: rgba(255,0,85,0.1);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            color: var(--primary); font-size: 1.2rem;
        }

        /* --- 2. CREATE SCREEN --- */
        .header-nav {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: 20px; display: flex; align-items: center;
        }
        .back-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }

        .input-field {
            width: 100%; padding: 18px;
            background: var(--panel); border: 1px solid #333;
            border-radius: 15px; color: white; font-size: 1.1rem;
            margin-bottom: 15px; outline: none; text-align: center;
        }
        .input-field:focus { border-color: var(--primary); }

        .btn-main {
            width: 100%; padding: 18px;
            background: var(--primary); border: none; border-radius: 50px;
            color: white; font-size: 1.1rem; font-weight: 700;
            cursor: pointer; box-shadow: 0 10px 30px rgba(255, 0, 85, 0.3);
            margin-top: 10px;
        }

        .link-result {
            margin-top: 20px; padding: 15px; background: rgba(0,243,255,0.1);
            border: 1px solid var(--accent); border-radius: 12px;
            font-size: 0.9rem; display: none; width: 100%; word-break: break-all;
        }

        /* --- 3. PROPOSAL SCREEN (RUNAWAY) --- */
        .gif-display {
            width: 260px; height: 260px; border-radius: 20px; overflow: hidden;
            margin-bottom: 30px; border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); background: black;
        }
        .gif-display img { width: 100%; height: 100%; object-fit: cover; }

        .question-text { font-size: 2.2rem; font-weight: 800; line-height: 1.2; margin-bottom: 60px; text-shadow: 0 0 20px rgba(255,0,85,0.4); }

        .btn-area {
            position: relative; width: 100%; height: 80px;
            display: flex; justify-content: center; gap: 20px;
        }
        
        .btn-action {
            width: 130px; height: 55px; border-radius: 50px;
            font-size: 1.2rem; font-weight: 700; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        
        .yes { background: var(--primary); color: white; box-shadow: 0 0 20px var(--primary); z-index: 10; }
        
        /* THE RUNAWAY BUTTON */
        .no {
            background: white; color: black; border: 2px solid var(--primary);
            position: absolute; /* This makes it movable */
            transition: all 0.1s ease; /* Smooth fast movement */
        }

        /* --- 4. SUCCESS SCREEN --- */
        .success-msg { font-size: 2rem; color: var(--primary); font-weight: 800; margin-top: 20px; }

    </style>
</head>
<body>

    <div id="app">

        <div id="screen-home" class="screen">
            <i class="fas fa-heart-pulse brand-logo"></i>
            <div class="app-title">Flux<span>Love</span></div>
            <div class="tagline">Professional Prank Proposals</div>

            <div style="width: 100%; margin-top: 30px;">
                <div class="dashboard-card" onclick="nav('create')">
                    <div class="icon-box"><i class="fas fa-running"></i></div>
                    <div>
                        <div style="font-weight: 700; font-size: 1.1rem;">Runaway Button</div>
                        <div style="font-size: 0.8rem; opacity: 0.7;">The button runs away when touched.</div>
                    </div>
                </div>

                <div class="dashboard-card" style="opacity: 0.5;">
                    <div class="icon-box" style="background: #333; color: #888;"><i class="fas fa-bomb"></i></div>
                    <div>
                        <div style="font-weight: 700; font-size: 1.1rem;">Error Glitch (Soon)</div>
                        <div style="font-size: 0.8rem; opacity: 0.7;">Fake system crash if they say No.</div>
                    </div>
                </div>
            </div>
            
            <div style="margin-top: auto; font-size: 0.8rem; opacity: 0.3;">v1.0 ‚Ä¢ Flux AI Brand</div>
        </div>

        <div id="screen-create" class="screen">
            <div class="header-nav">
                <button class="back-btn" onclick="nav('home')"><i class="fas fa-arrow-left"></i></button>
            </div>
            
            <h2 style="margin-bottom: 30px;">Create Magic Link ‚ú®</h2>

            <input type="text" id="sName" class="input-field" placeholder="Your Name">
            <input type="text" id="rName" class="input-field" placeholder="Partner's Name">

            <button class="btn-main" onclick="generateLink()">
                Generate Link üîó
            </button>

            <div id="result" class="link-result"></div>
        </div>

        <div id="screen-proposal" class="screen">
            <div class="gif-display">
                <img src="https://i.imgur.com/b13jW8f.gif" alt="Cute">
            </div>

            <div class="question-text" id="qText">Do you love me?</div>

            <div class="btn-area">
                <button class="btn-action yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>
                <button class="btn-action no" id="noBtn">NO üíî</button>
            </div>
        </div>

        <div id="screen-success" class="screen">
            <div class="gif-display">
                <img src="https://i.imgur.com/9C49A5O.gif" alt="Kiss">
            </div>
            <div class="success-msg">Yayyy! I knew it! üòò</div>
            <p style="opacity: 0.7;">Screenshot this & send it to me!</p>
            
            <button class="btn-main" style="margin-top: 30px; width: auto; padding: 12px 30px;" onclick="location.href=location.pathname">
                Create New
            </button>
        </div>

    </div>

    <script>
        // --- NAVIGATION ---
        function nav(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + screenId).classList.add('active');
        }

        // --- INIT ---
        window.onload = function() {
            const p = new URLSearchParams(window.location.search);
            if(p.get('s') && p.get('r')) {
                // LINK MODE -> PROPOSAL
                document.getElementById('qText').innerHTML = `Hey <b>${p.get('r')}</b>,<br>Do you love me? ü•∫`;
                nav('proposal');
            } else {
                // APP MODE -> DASHBOARD
                nav('home');
            }
        }

        // --- GENERATOR ---
        function generateLink() {
            const s = document.getElementById('sName').value.trim();
            const r = document.getElementById('rName').value.trim();
            if(!s || !r) return alert("Enter names!");

            const link = `${location.href.split('?')[0]}?s=${encodeURIComponent(s)}&r=${encodeURIComponent(r)}`;
            navigator.clipboard.writeText(link);
            
            const box = document.getElementById('result');
            box.style.display = 'block';
            box.innerHTML = `<b>Link Copied! ‚úÖ</b><br>Send to ${r}`;
        }

        // --- RUNAWAY LOGIC (EXTREME) ---
        const noBtn = document.getElementById('noBtn');

        // Mouse (PC) & Touch (Mobile) Handlers
        noBtn.addEventListener('mouseover', moveBtn);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveBtn(); });
        noBtn.addEventListener('click', (e) => { e.preventDefault(); moveBtn(); });

        function moveBtn() {
            // ‡ßß. ‡¶¨‡¶æ‡¶ü‡¶®‡¶ü‡¶ø‡¶ï‡ßá ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶™‡¶ú‡¶ø‡¶∂‡¶®‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ü‡¶∏‡¶æ ‡¶Ø‡¶æ‡¶§‡ßá ‡¶∏‡ßá ‡¶´‡ßç‡¶∞‡¶ø‡¶≤‡¶ø ‡¶Æ‡ßÅ‡¶≠ ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá
            noBtn.style.position = 'fixed';
            
            // ‡ß®. ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶∞ ‡¶¨‡¶æ‡¶â‡¶®‡ßç‡¶°‡¶æ‡¶∞‡¶ø ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨ ‡¶ï‡¶∞‡¶æ
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            // ‡ß©. ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶™‡¶ú‡¶ø‡¶∂‡¶®
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            // ‡ß™. ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            noBtn.style.left = Math.max(10, x) + 'px';
            noBtn.style.top = Math.max(10, y) + 'px';
        }

        // --- YES LOGIC ---
        function sayYes() {
            nav('success');
            fireConfetti();
        }

        function fireConfetti() {
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const e = document.createElement('div');
                    e.innerHTML = ['‚ù§Ô∏è','üíñ','‚ú®'][Math.floor(Math.random()*3)];
                    e.style.position = 'fixed';
                    e.style.left = Math.random()*100+'vw';
                    e.style.top = '-10px';
                    e.style.fontSize = Math.random()*20+15+'px';
                    e.style.animation = 'fall 3s linear';
                    e.style.zIndex = 1000;
                    document.body.appendChild(e);
                    setTimeout(()=>e.remove(), 3000);
                }, i*30);
            }
        }

        const css = document.createElement('style');
        css.innerHTML = `@keyframes fall { to { transform: translateY(110vh); } }`;
        document.head.appendChild(css);

    </script>
</body>
</html>
